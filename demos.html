<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Twibbon Interaktif</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .canvas-container {
      position: relative;
      display: inline-block;
      background: #fff;
      border: 1px solid #ccc;
      touch-action: none;
    }
    canvas {
      max-width: 100%;
      touch-action: none;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(200, 200, 200, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.2rem;
      color: #333;
      z-index: 10;
      pointer-events: none;
    }
    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 0.7rem 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 1rem;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Twibbon Interaktif</h1>
  <div class="canvas-container">
    <canvas id="twibbonCanvas" width="500" height="500"></canvas>
    <div class="overlay" id="overlay" style="display: none;">
      <div>Sedang proses...</div>
      <div class="spinner"></div>
    </div>
  </div>
  <br />
  <input type="file" id="uploadImage" accept="image/*" />
  <br />
  <button onclick="downloadImage()">Unduh Hasil</button>
  <p id="altDownloadText" style="display:none; margin-top: 1rem;">
    Jika unduhan tidak dimulai otomatis,
    <a id="altDownloadLink" href="#" download="twibbon.png">klik di sini</a>.
  </p>
  <div class="notification" id="notification"></div>
  <audio id="notifSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <script>
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const notification = document.getElementById('notification');
    const sound = document.getElementById('notifSound');

    const twibbon = new Image();
    twibbon.src = 'twibbon.png';

    let userImage = null;
    let scale = 1;
    let position = { x: 0, y: 0 };
    let isDragging = false;
    let isZooming = false;
    let isInteracting = false;
    let pointers = new Map();
    let zoomStartDist = 0;
    let zoomStartScale = 1;
    let zoomStartCenter = { x: 0, y: 0 };
    let lastPan = { x: 0, y: 0 };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImage) {
        const dw = userImage.width * scale;
        const dh = userImage.height * scale;
        ctx.drawImage(userImage, position.x, position.y, dw, dh);
      }
      ctx.globalAlpha = (isInteracting && userImage) ? 0.5 : 1;
      ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1;
    }

    function getDistance(p1, p2) {
      return Math.hypot(p2.clientX - p1.clientX, p2.clientY - p1.clientY);
    }

    function getCenter(p1, p2) {
      return {
        x: (p1.clientX + p2.clientX) / 2,
        y: (p1.clientY + p2.clientY) / 2
      };
    }

    canvas.addEventListener('pointerdown', e => {
      pointers.set(e.pointerId, e);
      if (pointers.size === 1) {
        isDragging = true;
        lastPan = { x: e.clientX, y: e.clientY };
        isInteracting = true;
      }
      if (pointers.size === 2) {
        const [p1, p2] = Array.from(pointers.values());
        zoomStartDist = getDistance(p1, p2);
        zoomStartScale = scale;
        zoomStartCenter = getCenter(p1, p2);
        isZooming = true;
        isInteracting = true;
      }
    });

    canvas.addEventListener('pointermove', e => {
      if (!pointers.has(e.pointerId)) return;
      pointers.set(e.pointerId, e);

      if (pointers.size === 1 && isDragging) {
        const dx = e.clientX - lastPan.x;
        const dy = e.clientY - lastPan.y;
        position.x += dx;
        position.y += dy;
        lastPan = { x: e.clientX, y: e.clientY };
        draw();
      } else if (pointers.size === 2 && isZooming) {
        const [p1, p2] = Array.from(pointers.values());
        const currentDist = getDistance(p1, p2);
        const newScale = zoomStartScale * (currentDist / zoomStartDist);
        scale = Math.max(0.1, Math.min(5, newScale));
        draw();
      }
    });

    canvas.addEventListener('pointerup', e => {
      pointers.delete(e.pointerId);
      if (pointers.size < 2) isZooming = false;
      if (pointers.size === 0) {
        isDragging = false;
        isInteracting = false;
      }
      draw();
    });

    canvas.addEventListener('pointercancel', e => {
      pointers.delete(e.pointerId);
      isDragging = false;
      isZooming = false;
      isInteracting = false;
      draw();
    });

    document.getElementById('uploadImage').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          userImage = img;
          scale = 1;
          position = { x: 0, y: 0 };
          draw();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    twibbon.onload = draw;

    function showNotification(text, type = 'success') {
      notification.textContent = text;
      notification.style.display = 'block';
      notification.style.backgroundColor = type === 'error' ? '#f44336' : '#4caf50';
      if (sound) sound.play().catch(() => {});
      if (navigator.vibrate) navigator.vibrate(100);
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    function downloadImage() {
      if (!userImage) {
        showNotification('Silakan unggah gambar terlebih dahulu.', 'error');
        return;
      }

      overlay.style.display = 'flex';

      setTimeout(() => {
        draw();

        const link = document.createElement('a');
        link.download = 'twibbon.png';
        link.href = canvas.toDataURL();
        link.click();

        const altLink = document.getElementById('altDownloadLink');
        altLink.href = canvas.toDataURL();
        document.getElementById('altDownloadText').style.display = 'block';

        overlay.style.display = 'none';
        showNotification('Unduhan selesai!');
      }, 15000);
    }
  </script>
</body>
</html>
