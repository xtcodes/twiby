<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Twibbon Interaktif</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .canvas-container {
      position: relative;
      display: inline-block;
      background: #fff;
      border: 1px solid #ccc;
      touch-action: none;
    }
    canvas {
      max-width: 100%;
      touch-action: none;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(200, 200, 200, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #overlay span {
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
    }
    #notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Twibbon Interaktif</h1>

  <div class="canvas-container" id="canvasWrapper">
    <canvas id="twibbonCanvas" width="500" height="500"></canvas>
    <div id="overlay"><span>Sedang proses...</span></div>
  </div>

  <br />
  <input type="file" id="uploadImage" accept="image/*" />
  <input type="file" id="uploadTwibbon" accept="image/png" style="display:none" />

  <br />
  <button onclick="downloadImage()">Unduh Hasil</button>

  <p id="altDownloadText" style="display:none; margin-top:1rem;">
    Jika unduhan tidak dimulai otomatis,
    <a id="altDownloadLink" href="#" download="twibbon.png">klik di sini</a>.
  </p>

  <div id="notification"></div>

  <script>
    const canvas = document.getElementById("twibbonCanvas");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const notification = document.getElementById("notification");
    const uploadImageInput = document.getElementById("uploadImage");
    const uploadTwibbonInput = document.getElementById("uploadTwibbon");

    let twibbon = new Image();
    twibbon.src = "twibbon.png"; // ← tambahkan file default PNG transparan
    twibbon.onload = draw;

    let userImage = null;
    let scale = 1;
    let position = { x: 0, y: 0 };
    let isDragging = false;
    let isZooming = false;
    let isInteracting = false;
    let pointers = new Map();
    let zoomStartDist = 0;
    let zoomStartScale = 1;
    let zoomStartCenter = { x: 0, y: 0 };
    let lastPan = { x: 0, y: 0 };

    function showNotification(text, type = "success") {
      notification.textContent = text;
      notification.style.display = "block";
      notification.style.backgroundColor = type === "error" ? "#f44336" : "#4caf50";
      setTimeout(() => {
        notification.style.display = "none";
      }, 3000);
    }

    function draw(showWatermark = false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (userImage) {
        const dw = userImage.width * scale;
        const dh = userImage.height * scale;
        ctx.drawImage(userImage, position.x, position.y, dw, dh);
      }

      if (twibbon) {
        ctx.globalAlpha = (isInteracting && userImage) ? 0.5 : 1;
        ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }

      if (showWatermark) {
        ctx.save();
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(canvas.width - 120, canvas.height - 35, 110, 25);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.fillText("#TwibbonApp", canvas.width - 110, canvas.height - 18);
        ctx.restore();
      }
    }

    function getDistance(p1, p2) {
      return Math.hypot(p2.clientX - p1.clientX, p2.clientY - p1.clientY);
    }

    function getCenter(p1, p2) {
      return {
        x: (p1.clientX + p2.clientX) / 2,
        y: (p1.clientY + p2.clientY) / 2
      };
    }

    canvas.addEventListener("pointerdown", e => {
      pointers.set(e.pointerId, e);
      if (pointers.size === 1) {
        isDragging = true;
        lastPan = { x: e.clientX, y: e.clientY };
        isInteracting = true;
      } else if (pointers.size === 2) {
        const [p1, p2] = Array.from(pointers.values());
        zoomStartDist = getDistance(p1, p2);
        zoomStartScale = scale;
        zoomStartCenter = getCenter(p1, p2);
        isZooming = true;
        isInteracting = true;
      }
    });

    canvas.addEventListener("pointermove", e => {
      if (!pointers.has(e.pointerId)) return;
      pointers.set(e.pointerId, e);

      if (pointers.size === 1 && isDragging) {
        const dx = e.clientX - lastPan.x;
        const dy = e.clientY - lastPan.y;
        position.x += dx;
        position.y += dy;
        lastPan = { x: e.clientX, y: e.clientY };
        draw();
      } else if (pointers.size === 2 && isZooming) {
        const [p1, p2] = Array.from(pointers.values());
        const currentDist = getDistance(p1, p2);
        const newScale = zoomStartScale * (currentDist / zoomStartDist);
        const newCenter = getCenter(p1, p2);
        const deltaCenter = {
          x: newCenter.x - zoomStartCenter.x,
          y: newCenter.y - zoomStartCenter.y
        };
        const oldSize = {
          w: userImage.width * scale,
          h: userImage.height * scale
        };
        scale = Math.max(0.1, Math.min(5, newScale));
        const newSize = {
          w: userImage.width * scale,
          h: userImage.height * scale
        };
        position.x += deltaCenter.x + (oldSize.w - newSize.w) / 2;
        position.y += deltaCenter.y + (oldSize.h - newSize.h) / 2;
        draw();
      }
    });

    canvas.addEventListener("pointerup", e => {
      pointers.delete(e.pointerId);
      if (pointers.size < 2) isZooming = false;
      if (pointers.size === 0) {
        isDragging = false;
        isInteracting = false;
      }
      draw();
    });

    canvas.addEventListener("pointercancel", e => {
      pointers.delete(e.pointerId);
      isDragging = false;
      isZooming = false;
      isInteracting = false;
      draw();
    });

    uploadImageInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          userImage = img;
          scale = 1;
          position = { x: 0, y: 0 };
          uploadImageInput.style.display = "none";
          uploadTwibbonInput.style.display = "block";
          draw();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    uploadTwibbonInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const tempCanvas = document.createElement("canvas");
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          const tempCtx = tempCanvas.getContext("2d");
          tempCtx.drawImage(img, 0, 0);
          const data = tempCtx.getImageData(0, 0, img.width, img.height).data;
          let transparent = false;
          for (let i = 3; i < data.length; i += 4) {
            if (data[i] < 255) {
              transparent = true;
              break;
            }
          }
          if (!transparent) {
            showNotification("Twibbon harus memiliki ruang transparan.", "error");
            return;
          }
          twibbon = img;
          draw();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function downloadImage() {
      if (!userImage) {
        showNotification("Silakan unggah gambar terlebih dahulu.", "error");
        return;
      }
      overlay.style.display = "flex";

      setTimeout(() => {
        const temp = ctx.getImageData(0, 0, canvas.width, canvas.height);
        draw(true);
        const dataURL = canvas.toDataURL("image/png");
        ctx.putImageData(temp, 0, 0);

        const a = document.createElement("a");
        a.href = dataURL;
        a.download = "twibbon.png";
        a.click();

        document.getElementById("altDownloadLink").href = dataURL;
        document.getElementById("altDownloadText").style.display = "block";
        overlay.style.display = "none";
        showNotification("Unduhan selesai!");
      }, 15000);
    }
  </script>
</body>
</html>
