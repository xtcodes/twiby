<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alat Twibbon</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      touch-action: none;
    }
    canvas {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      display: block;
      border-radius: 10px;
    }
    #imageInput {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 200px;
      height: 50px;
      opacity: 0;
      cursor: pointer;
    }
    .button-placeholder {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 123, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
      font-size: clamp(14px, 4vw, 18px);
      font-weight: bold;
    }
    .action-buttons {
      margin-top: 20px;
      display: none;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .action-buttons button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #shareBtn { background-color: #007BFF; display: none; }
    #resetBtn { background-color: #dc3545; display: none; }
    #twibbonInputBtn { background-color: #ffc107; display: none; }

    #spinner {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border: 4px solid #fff;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
      z-index: 20;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #processingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(200, 200, 200, 0.8);
      color: #333;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 15;
      display: none;
    }

    #downloadNote {
      margin-top: 10px;
      font-size: 14px;
      display: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="twibbonCanvas" width="300" height="300"></canvas>
    <div id="processingOverlay">Sedang proses... (<span id="countdown">15</span>)</div>
    <div id="spinner"></div>
    <input type="file" accept="image/*" id="imageInput" />
    <div class="button-placeholder" id="buttonText">UNGGAH GAMBAR</div>
  </div>

  <div class="action-buttons" id="actions">
    <button id="downloadBtn">Unduh Hasil</button>
    <button id="shareBtn">Bagikan</button>
    <button id="resetBtn">Reset Awal</button>
    <button id="twibbonInputBtn">Unggah Twibbon</button>
  </div>

  <div id="downloadNote">Jika unduhan tidak dimulai otomatis, <a id="manualDownload" href="#" target="_blank">klik di sini</a>.</div>

  <script>
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageInput');
    const buttonText = document.getElementById('buttonText');
    const actions = document.getElementById('actions');
    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');
    const resetBtn = document.getElementById('resetBtn');
    const twibbonInputBtn = document.getElementById('twibbonInputBtn');
    const spinner = document.getElementById('spinner');
    const overlay = document.getElementById('processingOverlay');
    const countdownText = document.getElementById('countdown');
    const downloadNote = document.getElementById('downloadNote');
    const manualDownload = document.getElementById('manualDownload');

    let baseImage = null;
    let overlayImage = new Image();
    overlayImage.src = 'twibbon.png';
    let overlayLoaded = false;
    overlayImage.onload = () => { overlayLoaded = true; draw(); };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!baseImage) {
        ctx.fillStyle = '#ccc';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#666';
        ctx.font = 'bold 16px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Placeholder Gambar', canvas.width / 2, canvas.height / 2);
        return;
      }
      ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
      if (overlayLoaded) ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
    }

    imageInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      baseImage = new Image();
      baseImage.onload = () => {
        draw();
        imageInput.style.display = 'none';
        buttonText.style.display = 'none';
        actions.style.display = 'flex';
        twibbonInputBtn.style.display = 'inline-block';
        downloadBtn.style.display = 'inline-block';
        resetBtn.style.display = 'none';
      };
      baseImage.src = URL.createObjectURL(file);
    });

    twibbonInputBtn.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        overlayImage = new Image();
        overlayImage.onload = () => {
          overlayLoaded = true;
          draw();
        };
        overlayImage.src = URL.createObjectURL(file);
      };
      input.click();
    });

    downloadBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
      spinner.style.display = 'block';
      let countdown = 15;
      countdownText.textContent = countdown;
      const interval = setInterval(() => {
        countdown--;
        countdownText.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          overlay.style.display = 'none';
          spinner.style.display = 'none';
          const link = document.createElement('a');
          link.download = 'twibbon.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          manualDownload.href = link.href;
          downloadNote.style.display = 'block';
          shareBtn.style.display = 'inline-block';
          resetBtn.style.display = 'inline-block';
          twibbonInputBtn.style.display = 'none';
          downloadBtn.style.display = 'none';
        }
      }, 1000);
    });

    resetBtn.addEventListener('click', () => {
      baseImage = null;
      imageInput.value = '';
      imageInput.style.display = 'block';
      buttonText.style.display = 'block';
      actions.style.display = 'none';
      downloadNote.style.display = 'none';
      overlayImage.src = 'twibbon.png';
      draw();
    });

    shareBtn.addEventListener('click', async () => {
      if (!navigator.share) return alert('Fitur tidak didukung browser ini.');
      canvas.toBlob(async (blob) => {
        const file = new File([blob], 'twibbon.png', { type: 'image/png' });
        const shareData = { title: 'Twibbon Saya', text: 'Lihat hasil twibbon saya!', files: [file] };
        try {
          if (navigator.canShare && navigator.canShare(shareData)) {
            await navigator.share(shareData);
          } else {
            alert('Perangkat tidak mendukung berbagi file.');
          }
        } catch (err) {
          alert('Gagal membagikan.');
        }
      });
    });
  </script>
</body>
</html>
