<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alat Twibbon</title>
  <link rel="stylesheet" href="#" />
  <style>
    body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: #f0f0f0;
  height: 100vh;
}

.container {
  position: relative;
  width: 300px;
  height: 300px;
  touch-action: none;
}

canvas {
  width: 100%;
  height: 100%;
  background-color: #ccc;
  display: block;
  border-radius: 10px;
  touch-action: none;
}

#imageInput {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  width: 200px;
  height: 50px;
  opacity: 0;
  cursor: pointer;
}

.button-placeholder {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.4); /* hitam transparan */
  backdrop-filter: blur(6px); /* efek blur */
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  text-align: center;
  z-index: 5;
  pointer-events: none;
  font-size: clamp(14px, 4vw, 18px);
  font-weight: bold;
  use-select: none;
}

.action-buttons {
  margin-top: 20px;
  display: none;
  gap: 10px;
  flex-wrap: wrap;
}

.action-buttons button {
  padding: 10px 20px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

#shareBtn {
  background-color: #007BFF;
  display: none;
}

#resetBtn {
  background-color: #dc3545;
  display: none;
}

#twibbonInputBtn {
  background-color: #ffc107;
  display: none;
}

#spinner {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 30px;
  height: 30px;
  border: 4px solid #fff;
  border-top: 4px solid #333;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
  z-index: 20;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

#processingOverlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(200, 200, 200, 0.8);
  color: #333;
  font-size: 18px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 15;
  display: none;
}

#downloadNote {
  margin-top: 10px;
  font-size: 16px;
  display: none;
  color: #333;
}

  </style>
</head>
<body>
  <div class="container">
    <canvas id="twibbonCanvas" width="300" height="300"></canvas>
    <div id="processingOverlay">Sedang proses... (<span id="countdown">15</span>)</div>
    <div id="spinner"></div>
    <input type="file" accept="image/*" id="imageInput" />
    <div class="button-placeholder" id="buttonText">UNGGAH GAMBAR</div>
  </div>

  <div class="action-buttons" id="actions">
    <button id="downloadBtn">Unduh Hasil</button>
    <button id="shareBtn">Bagikan</button>
    <button id="resetBtn">Reset Awal</button>
    <button id="twibbonInputBtn">Unggah Twibbon</button>
  </div>

  <div id="downloadNote">
    Jika unduhan tidak dimulai otomatis, <a id="manualDownload" href="#" download="twibbon.png">klik di sini</a>.
  </div>

  <script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const imageLoader = document.getElementById("imageLoader");
const twibbonLoader = document.getElementById("twibbonLoader");
const downloadBtn = document.getElementById("downloadBtn");
const shareBtn = document.getElementById("shareBtn");
const resetBtn = document.getElementById("resetBtn");
const countdownEl = document.getElementById("countdown");
const overlay = document.getElementById("overlay");
const altLink = document.getElementById("altDownload");

let uploadedImage = null;
let twibbonImage = new Image();
let defaultTwibbon = new Image();
let placeholderImage = new Image();

let scale = 1, offsetX = 0, offsetY = 0, isDragging = false;
let startX, startY, lastTouchDist = null;

placeholderImage.src = "https://via.placeholder.com/300x300.png?text=Twibbon";
defaultTwibbon.src = "twibbon.png";
twibbonImage.src = "";

function drawCanvas(isInteracting = false) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!uploadedImage) {
    ctx.drawImage(placeholderImage, 0, 0, canvas.width, canvas.height);
    return;
  }

  const w = uploadedImage.width * scale;
  const h = uploadedImage.height * scale;
  const x = (canvas.width - w) / 2 + offsetX;
  const y = (canvas.height - h) / 2 + offsetY;
  ctx.drawImage(uploadedImage, x, y, w, h);

  if (isInteracting) {
    ctx.globalAlpha = 0.4;
  }

  if (twibbonImage.src) {
    ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
  } else {
    ctx.drawImage(defaultTwibbon, 0, 0, canvas.width, canvas.height);
  }

  ctx.globalAlpha = 1;
}

imageLoader.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (event) => {
    uploadedImage = new Image();
    uploadedImage.onload = () => {
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      drawCanvas();
      imageLoader.style.display = "none";
      twibbonLoader.style.display = "inline-block";
      downloadBtn.style.display = "inline-block";
    };
    uploadedImage.src = event.target.result;
  };
  reader.readAsDataURL(file);
});

twibbonLoader.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (event) => {
    twibbonImage = new Image();
    twibbonImage.onload = () => {
      drawCanvas();
      twibbonLoader.style.display = "none";
    };
    twibbonImage.src = event.target.result;
  };
  reader.readAsDataURL(file);
});

downloadBtn.addEventListener("click", () => {
  overlay.style.display = "flex";
  let count = 15;
  countdownEl.innerHTML = `Sedang proses... <strong>${count}</strong>`;
  const interval = setInterval(() => {
    count--;
    countdownEl.innerHTML = `Sedang proses... <strong>${count}</strong>`;
    if (count <= 0) {
      clearInterval(interval);
      overlay.style.display = "none";
      const link = document.createElement("a");
      link.download = "twibbon.png";
      link.href = canvas.toDataURL();
      link.click();
      altLink.href = link.href;
      altLink.style.display = "block";
      downloadBtn.style.display = "none";
      resetBtn.style.display = "inline-block";
      shareBtn.style.display = "inline-block";
    }
  }, 1000);
});

resetBtn.addEventListener("click", () => {
  uploadedImage = null;
  twibbonImage.src = "";
  imageLoader.value = "";
  twibbonLoader.value = "";
  imageLoader.style.display = "inline-block";
  twibbonLoader.style.display = "none";
  downloadBtn.style.display = "none";
  resetBtn.style.display = "none";
  shareBtn.style.display = "none";
  altLink.style.display = "none";
  drawCanvas();
});

shareBtn.addEventListener("click", async () => {
  canvas.toBlob((blob) => {
    const file = new File([blob], "twibbon.png", { type: "image/png" });
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      navigator.share({ files: [file], title: "Twibbon Saya" });
    } else {
      alert("Fitur berbagi tidak didukung di perangkat ini.");
    }
  });
});

canvas.addEventListener("touchstart", (e) => {
  if (e.touches.length === 1) {
    isDragging = true;
    startX = e.touches[0].clientX - offsetX;
    startY = e.touches[0].clientY - offsetY;
  } else if (e.touches.length === 2) {
    isDragging = false;
    lastTouchDist = getTouchDistance(e.touches);
  }
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault();
  if (e.touches.length === 1 && isDragging) {
    offsetX = e.touches[0].clientX - startX;
    offsetY = e.touches[0].clientY - startY;
    drawCanvas(true);
  } else if (e.touches.length === 2) {
    const dist = getTouchDistance(e.touches);
    if (lastTouchDist) {
      let zoom = dist / lastTouchDist;
      lastTouchDist = dist;
      scale *= zoom;
      scale = Math.max(0.2, Math.min(5, scale));
      drawCanvas(true);
    }
  }
});

canvas.addEventListener("touchend", (e) => {
  if (e.touches.length < 2) {
    lastTouchDist = null;
  }
  if (e.touches.length === 0) {
    isDragging = false;
    drawCanvas();
  }
});

function getTouchDistance(touches) {
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx * dx + dy * dy);
}

drawCanvas();

  </script>
</body>
</html>
