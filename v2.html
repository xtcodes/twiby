<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon Uploader</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      min-height: 100vh;
      justify-content: center;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      touch-action: none;
    }
    canvas {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      border-radius: 10px;
      touch-action: none;
      display: block;
    }
    #imageInput {
      position: absolute;
      width: 200px;
      height: 50px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      cursor: pointer;
    }
    .button-placeholder {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 123, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
      font-size: clamp(14px, 4vw, 18px);
      font-weight: bold;
    }
    .action-buttons {
      display: none;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .action-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #downloadBtn { background: #28a745; }
    #shareBtn { background: #007bff; display: none; }
    #resetBtn { background: #dc3545; display: none; }
    #twibbonInputBtn { background: #ffc107; display: none; }
    #spinner {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border: 4px solid #fff;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
      z-index: 20;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #processingOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(200,200,200,0.8);
      font-size: 18px;
      font-weight: bold;
      color: #333;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 15;
    }
    #downloadNote {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <canvas id="twibbonCanvas" width="300" height="300"></canvas>
    <div id="processingOverlay">Sedang proses... (<span id="countdown">15</span>)</div>
    <div id="spinner"></div>
    <input type="file" accept="image/*" id="imageInput" />
    <div class="button-placeholder" id="buttonText">UNGGAH GAMBAR</div>
  </div>

  <div class="action-buttons" id="actions">
    <button id="downloadBtn">Unduh Hasil</button>
    <button id="shareBtn">Bagikan</button>
    <button id="resetBtn">Reset Awal</button>
    <button id="twibbonInputBtn">Unggah Twibbon</button>
  </div>

  <div id="downloadNote">
    Jika unduhan tidak dimulai otomatis, <a id="manualDownload" href="#" download="twibbon.png">klik di sini</a>.
  </div>

  <script>
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageInput');
    const buttonText = document.getElementById('buttonText');
    const actions = document.getElementById('actions');
    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');
    const resetBtn = document.getElementById('resetBtn');
    const twibbonInputBtn = document.getElementById('twibbonInputBtn');
    const spinner = document.getElementById('spinner');
    const overlay = document.getElementById('processingOverlay');
    const countdown = document.getElementById('countdown');
    const downloadNote = document.getElementById('downloadNote');
    const manualDownload = document.getElementById('manualDownload');

    let baseImage = null;
    let overlayImage = new Image();
    overlayImage.src = 'twibbon.png';
    let overlayLoaded = false;
    overlayImage.onload = () => { overlayLoaded = true; draw(); };

    const placeholderImage = new Image();
    placeholderImage.src = 'https://via.placeholder.com/300x300.png?text=Preview';

    let scale = 1, lastScale = 1, startDist = 0;
    let offsetX = 0, offsetY = 0, lastX = 0, lastY = 0;
    let isDragging = false, interactionOngoing = false;
    let baseImageWidth = 0, baseImageHeight = 0;

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (baseImage) {
        ctx.save();
        ctx.translate(offsetX, offsetY);
        ctx.scale(scale, scale);
        const ratio = Math.min(canvas.width / baseImageWidth, canvas.height / baseImageHeight);
        const drawWidth = baseImageWidth * ratio;
        const drawHeight = baseImageHeight * ratio;
        ctx.drawImage(baseImage, 0, 0, drawWidth, drawHeight);
        ctx.restore();

        if (overlayLoaded) {
          ctx.globalAlpha = interactionOngoing ? 0.5 : 1.0;
          ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
          ctx.globalAlpha = 1.0;
        }
      } else {
        if (placeholderImage.complete) {
          ctx.drawImage(placeholderImage, 0, 0, canvas.width, canvas.height);
        }
      }
    };

    const getTouchDistance = (touches) => {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    };

    canvas.addEventListener('touchstart', (e) => {
      if (!baseImage) return;
      interactionOngoing = true;
      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        startDist = getTouchDistance(e.touches);
        lastScale = scale;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!baseImage) return;
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        offsetX += dx;
        offsetY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        const dist = getTouchDistance(e.touches);
        scale = lastScale * (dist / startDist);
      }
      draw();
    });

    canvas.addEventListener('touchend', () => {
      interactionOngoing = false;
      isDragging = false;
      draw();
    });

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      baseImage = new Image();
      baseImage.onload = () => {
        baseImageWidth = baseImage.width;
        baseImageHeight = baseImage.height;
        scale = 1; offsetX = 0; offsetY = 0;
        draw();
        imageInput.style.display = 'none';
        buttonText.style.display = 'none';
        actions.style.display = 'flex';
        downloadBtn.style.display = 'inline-block';
        resetBtn.style.display = 'none';
        twibbonInputBtn.style.display = 'inline-block';
      };
      baseImage.src = URL.createObjectURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
      spinner.style.display = 'block';
      let timeLeft = 15;
      countdown.textContent = timeLeft;
      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          overlay.style.display = 'none';
          spinner.style.display = 'none';

          const link = document.createElement('a');
          link.download = 'twibbon.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          manualDownload.href = link.href;
          downloadNote.style.display = 'block';

          downloadBtn.style.display = 'none';
          shareBtn.style.display = 'inline-block';
          resetBtn.style.display = 'inline-block';
          twibbonInputBtn.style.display = 'none';
        }
      }, 1000);
    });

    resetBtn.addEventListener('click', () => {
      baseImage = null;
      imageInput.value = '';
      scale = 1; offsetX = 0; offsetY = 0;
      draw();
      imageInput.style.display = 'block';
      buttonText.style.display = 'block';
      actions.style.display = 'none';
      downloadNote.style.display = 'none';
    });

    shareBtn.addEventListener('click', async () => {
      if (!navigator.share) return alert('Berbagi tidak didukung!');
      canvas.toBlob(async (blob) => {
        if (!blob) return alert('Gagal menyiapkan gambar.');
        const file = new File([blob], 'twibbon.png', { type: 'image/png' });
        try {
          await navigator.share({ title: 'Twibbon Saya', files: [file] });
        } catch (err) {
          alert('Gagal berbagi.');
        }
      }, 'image/png');
    });
  </script>
</body>
</html>
