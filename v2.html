<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alat Twibbon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    canvas {
      border: 1px solid #ccc;
      background-color: #eee;
      touch-action: none;
    }
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #imageInput {
      display: none;
    }
    .button-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.6);
      border: 2px dashed #555;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
      user-select: none;
    }
    .action-buttons {
      display: none;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .action-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #processingOverlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 18px;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    #spinner {
      display: none;
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      border: 3px solid #fff;
      border-top: 3px solid #888;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 3;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    #downloadNote {
      margin-top: 10px;
      display: none;
    }
    #downloadNote a {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="twibbonCanvas" width="300" height="300"></canvas>
    <div id="processingOverlay">Sedang proses... <span id="countdown">15</span> detik</div>
    <div id="spinner"></div>
    <input type="file" accept="image/*" id="imageInput" />
    <div class="button-placeholder" id="buttonText">UNGGAH GAMBAR</div>
  </div>

  <div class="action-buttons" id="actions">
    <button id="downloadBtn">Unduh Hasil</button>
    <button id="shareBtn">Bagikan</button>
    <button id="resetBtn">Reset Awal</button>
    <button id="twibbonInputBtn">Unggah Twibbon</button>
  </div>

  <div id="downloadNote">Jika unduhan tidak dimulai otomatis, <a id="manualDownload" href="#" download="twibbon.png">klik di sini</a>.</div>

  <script>
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageInput');
    const buttonText = document.getElementById('buttonText');
    const actions = document.getElementById('actions');
    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');
    const resetBtn = document.getElementById('resetBtn');
    const twibbonInputBtn = document.getElementById('twibbonInputBtn');
    const spinner = document.getElementById('spinner');
    const overlay = document.getElementById('processingOverlay');
    const countdownEl = document.getElementById('countdown');
    const downloadNote = document.getElementById('downloadNote');
    const manualDownload = document.getElementById('manualDownload');

    let baseImage = null;
    let overlayImage = new Image();
    let overlayLoaded = false;
    let twibbonUploaded = false;

    let scale = 1, lastScale = 1, startDist = 0;
    let offsetX = 0, offsetY = 0;
    let lastX = 0, lastY = 0;
    let isDragging = false, interactionOngoing = false;
    let baseImageWidth = 0, baseImageHeight = 0;

    overlayImage.onload = () => {
      overlayLoaded = true;
      draw();
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (baseImage) {
        ctx.save();
        ctx.translate(offsetX, offsetY);
        ctx.scale(scale, scale);
        const ratio = Math.min(canvas.width / baseImageWidth, canvas.height / baseImageHeight);
        const drawWidth = baseImageWidth * ratio;
        const drawHeight = baseImageHeight * ratio;
        ctx.drawImage(baseImage, 0, 0, drawWidth, drawHeight);
        ctx.restore();
      } else {
        ctx.fillStyle = '#ccc';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      if (overlayLoaded && baseImage) {
        ctx.globalAlpha = interactionOngoing ? 0.5 : 1.0;
        ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1.0;
      }
    }

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    canvas.addEventListener('touchstart', (e) => {
      if (!baseImage) return;
      interactionOngoing = true;
      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        startDist = getTouchDistance(e.touches);
        lastScale = scale;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!baseImage) return;
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        offsetX += dx;
        offsetY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        draw();
      } else if (e.touches.length === 2) {
        const dist = getTouchDistance(e.touches);
        scale = lastScale * (dist / startDist);
        draw();
      }
    });

    canvas.addEventListener('touchend', () => {
      interactionOngoing = false;
      isDragging = false;
      draw();
    });

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      baseImage = new Image();
      baseImage.onload = () => {
        baseImageWidth = baseImage.width;
        baseImageHeight = baseImage.height;
        scale = 1;
        offsetX = 0;
        offsetY = 0;
        draw();
        actions.style.display = 'flex';
        imageInput.style.display = 'none';
        buttonText.style.display = 'none';
        downloadBtn.style.display = 'inline-block';
        resetBtn.style.display = 'none';
        twibbonInputBtn.style.display = 'inline-block';
      };
      baseImage.src = URL.createObjectURL(file);
    });

    twibbonInputBtn.addEventListener('click', () => {
      if (!baseImage) return;
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        overlayImage = new Image();
        overlayImage.onload = () => {
          overlayLoaded = true;
          draw();
        };
        overlayImage.src = URL.createObjectURL(file);
      };
      input.click();
    });

    downloadBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
      spinner.style.display = 'block';
      let countdown = 15;
      countdownEl.textContent = countdown;
      const interval = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          overlay.style.display = 'none';
          spinner.style.display = 'none';
          const link = document.createElement('a');
          link.download = 'twibbon.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          manualDownload.href = link.href;
          downloadNote.style.display = 'block';
          downloadBtn.style.display = 'none';
          shareBtn.style.display = 'inline-block';
          resetBtn.style.display = 'inline-block';
          twibbonInputBtn.style.display = 'none';
        }
      }, 1000);
    });

    resetBtn.addEventListener('click', () => {
      baseImage = null;
      overlayLoaded = false;
      overlayImage.src = "";
      scale = 1;
      offsetX = offsetY = 0;
      imageInput.value = '';
      imageInput.style.display = 'block';
      buttonText.style.display = 'block';
      actions.style.display = 'none';
      downloadNote.style.display = 'none';
      draw();
    });

    shareBtn.addEventListener('click', async () => {
      if (!navigator.share) {
        alert('Fitur berbagi tidak didukung di browser ini.');
        return;
      }
      canvas.toBlob(async (blob) => {
        const file = new File([blob], 'twibbon.png', { type: 'image/png' });
        const shareData = {
          title: 'Twibbon Saya',
          text: 'Lihat hasil twibbon saya!',
          files: [file]
        };
        try {
          if (navigator.canShare(shareData)) {
            await navigator.share(shareData);
          } else {
            alert('Perangkat ini tidak mendukung berbagi file.');
          }
        } catch (err) {
          alert('Gagal membagikan gambar.');
        }
      });
    });

    // Gambar twibbon default (hanya dimuat setelah unggah gambar)
    window.addEventListener('load', () => {
      draw();
    });
  </script>
</body>
</html>
