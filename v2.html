<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alat Twibbon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      flex-direction: column;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      touch-action: none;
    }
    canvas {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      display: block;
      border-radius: 10px;
      touch-action: none;
    }
    #imageInput {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 200px;
      height: 50px;
      opacity: 0;
      cursor: pointer;
    }
    .button-placeholder {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 123, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
      font-size: clamp(14px, 4vw, 18px);
      font-weight: bold;
    }
    .action-buttons {
      margin-top: 20px;
      display: none;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .action-buttons button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #shareBtn { background-color: #007BFF; display: none; }
    #resetBtn { background-color: #dc3545; display: none; }
    #twibbonInputBtn { background-color: #6f42c1; display: none; }
    #downloadNotice { margin-top: 10px; font-size: 14px; display: none; }
    #spinner {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 24px;
      height: 24px;
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="twibbonCanvas" width="300" height="300"></canvas>
    <div id="spinner"></div>
    <input type="file" accept="image/*" id="imageInput" />
    <div class="button-placeholder" id="buttonText">UNGGAH GAMBAR</div>
  </div>
  <div class="action-buttons" id="actions">
    <button id="twibbonInputBtn">Unggah Twibbon</button>
    <button id="downloadBtn">Unduh Hasil</button>
    <button id="shareBtn">Bagikan</button>
    <button id="resetBtn">Reset Awal</button>
  </div>
  <div id="downloadNotice">Jika unduhan tidak dimulai otomatis, <a id="altDownload" href="#" download>klik di sini</a>.</div>
  <script>
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageInput');
    const buttonText = document.getElementById('buttonText');
    const actions = document.getElementById('actions');
    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');
    const resetBtn = document.getElementById('resetBtn');
    const twibbonInputBtn = document.getElementById('twibbonInputBtn');
    const spinner = document.getElementById('spinner');
    const downloadNotice = document.getElementById('downloadNotice');
    const altDownload = document.getElementById('altDownload');

    let baseImage = null;
    let overlayImage = new Image();
    overlayImage.src = 'twibbon.png';
    let userUploadedTwibbon = false;

    let scale = 1, lastScale = 1, startDist = 0;
    let offsetX = 0, offsetY = 0;
    let lastX = 0, lastY = 0;
    let isDragging = false;
    let interactionOngoing = false;
    let baseImageWidth = 0, baseImageHeight = 0;

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (baseImage) {
        ctx.save();
        ctx.translate(offsetX, offsetY);
        ctx.scale(scale, scale);
        const ratio = Math.min(canvas.width / baseImageWidth, canvas.height / baseImageHeight);
        ctx.drawImage(baseImage, 0, 0, baseImageWidth * ratio, baseImageHeight * ratio);
        ctx.restore();
      }
      if (baseImage && overlayImage.complete && userUploadedTwibbon) {
        ctx.globalAlpha = interactionOngoing ? 0.5 : 1;
        ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1.0;
      }
    };

    canvas.addEventListener('touchstart', e => {
      interactionOngoing = true;
      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        startDist = getTouchDistance(e.touches);
        lastScale = scale;
      }
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        offsetX += e.touches[0].clientX - lastX;
        offsetY += e.touches[0].clientY - lastY;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        draw();
      } else if (e.touches.length === 2) {
        const dist = getTouchDistance(e.touches);
        scale = lastScale * (dist / startDist);
        draw();
      }
    });

    canvas.addEventListener('touchend', () => {
      interactionOngoing = false;
      isDragging = false;
      draw();
    });

    const getTouchDistance = touches => {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    };

    const placeholderImg = new Image();
    placeholderImg.onload = () => ctx.drawImage(placeholderImg, 0, 0, canvas.width, canvas.height);
    placeholderImg.src = 'https://via.placeholder.com/300x300.png?text=Placeholder';

    imageInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      baseImage = new Image();
      baseImage.onload = () => {
        baseImageWidth = baseImage.width;
        baseImageHeight = baseImage.height;
        scale = 1;
        offsetX = 0;
        offsetY = 0;
        draw();
        imageInput.style.display = 'none';
        buttonText.style.display = 'none';
        actions.style.display = 'flex';
        twibbonInputBtn.style.display = 'inline-block';
        downloadBtn.style.display = 'inline-block';
        resetBtn.style.display = 'none';
        shareBtn.style.display = 'none';
      };
      baseImage.src = URL.createObjectURL(file);
    });

    twibbonInputBtn.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        overlayImage = new Image();
        overlayImage.onload = () => {
          userUploadedTwibbon = true;
          draw();
        };
        overlayImage.src = URL.createObjectURL(file);
      };
      input.click();
    });

    downloadBtn.addEventListener('click', () => {
      ctx.fillStyle = 'rgba(200,200,200,0.8)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#333';
      ctx.font = 'bold 16px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('Sedang proses...', canvas.width / 2, canvas.height / 2);
      spinner.style.display = 'block';
      downloadNotice.style.display = 'none';
      twibbonInputBtn.style.display = 'none';
      setTimeout(() => {
        spinner.style.display = 'none';
        const link = document.createElement('a');
        link.download = 'twibbon.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        altDownload.href = link.href;
        downloadNotice.style.display = 'block';
        downloadBtn.style.display = 'none';
        shareBtn.style.display = 'inline-block';
        resetBtn.style.display = 'inline-block';
      }, 15000);
    });

    resetBtn.addEventListener('click', () => {
      baseImage = null;
      userUploadedTwibbon = false;
      scale = 1; lastScale = 1; offsetX = 0; offsetY = 0;
      lastX = 0; lastY = 0; isDragging = false;
      interactionOngoing = false;
      imageInput.value = '';
      imageInput.style.display = 'block';
      buttonText.style.display = 'block';
      actions.style.display = 'none';
      spinner.style.display = 'none';
      downloadNotice.style.display = 'none';
      twibbonInputBtn.style.display = 'none';
      draw();
    });

    shareBtn.addEventListener('click', async () => {
      if (!navigator.share) return alert('Fitur berbagi tidak didukung di browser ini.');
      canvas.toBlob(async (blob) => {
        if (!blob) return alert('Gagal menyiapkan gambar.');
        const file = new File([blob], 'twibbon.png', { type: 'image/png' });
        const data = { title: 'Twibbon Saya', text: 'Lihat hasil twibbon saya!', files: [file] };
        try {
          if (navigator.canShare && navigator.canShare(data)) await navigator.share(data);
          else alert('Perangkat tidak mendukung berbagi file.');
        } catch (err) {
          console.error('Gagal membagikan:', err);
        }
      }, 'image/png');
    });
  </script>
</body>
</html>
