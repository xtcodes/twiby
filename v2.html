<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alat Twibbon</title>
  <link rel="stylesheet" href="#" />
  <style>
    body {
  margin: 0;
      padding: 2em;
  font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: #f0f0f2;
}

.container {
  background: #fdfdff;
  width: 100%;
  position: relative;
  touch-action: none;
}

canvas {
  width: 100%;
  height: 100%;
  background-color: #ccc;
  display: block;
  border-radius: 10px;
  touch-action: none;
}

#imageInput {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  width: 200px;
  height: 50px;
  opacity: 0;
  cursor: pointer;
}

.button-placeholder {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.4); /* hitam transparan */
  backdrop-filter: blur(6px); /* efek blur */
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  text-align: center;
  z-index: 5;
  pointer-events: none;
  font-size: clamp(14px, 4vw, 18px);
  font-weight: bold;
}

.action-buttons {
  margin-top: 20px;
  text-align: center;
  display: none;
  gap: 10px;
  flex-wrap: wrap;
}

.action-buttons button {
  padding: 10px 20px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#shareBtn {
  background-color: #007BFF;
  display: none;
}

#resetBtn {
  background-color: #dc3545;
  display: none;
}

#twibbonInputBtn {
  background-color: #ffc107;
  display: none;
}

#spinner {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 30px;
  height: 30px;
  border: 4px solid #fff;
  border-top: 4px solid #333;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
  z-index: 20;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

#processingOverlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  background-color: rgba(200, 200, 200, 0.8);
  color: #333;
  font-size: 18px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 15;
  display: none;
}

#downloadNote {
  margin-top: 10px;
  display: none;
  color: #333;
}
    main {
        width: 600px;
        margin: 5em auto;
        padding: 2em;
        background-color: #fdfdff;
        border-radius: 0.5em;
        box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        main {
           margin: 0 auto;
            width: auto; 
        }
  }

  </style>
</head>
<body>
  <main>
    <h1>TWIBBON APP</h1>
    <p>Ini adalah situs web tempat Anda dapat menambahkan foto dalam bingkai.</p>
  <div class="container">
    <canvas id="twibbonCanvas" width="1024" height="1024"></canvas>
    <div id="processingOverlay">Sedang proses... (<span id="countdown">15</span>)</div>
    <div id="spinner"></div>
    <input type="file" accept="image/*" id="imageInput" />
    <div class="button-placeholder" id="buttonText">UNGGAH GAMBAR</div>
  </div>

  <div class="action-buttons" id="actions">
    <button id="downloadBtn">Unduh Hasil</button>
    <button id="shareBtn">Bagikan</button>
    <button id="resetBtn">Reset Awal</button>
    <button id="twibbonInputBtn">Unggah Twibbon</button>
  </div>

  <div id="downloadNote">
    Jika unduhan tidak dimulai otomatis, <a id="manualDownload" href="#" download="twibbon.png">klik di sini</a>.
  </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
