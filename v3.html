<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alat Twibbon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      flex-direction: column;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    canvas {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      display: block;
      border-radius: 10px;
    }
    #imageInput {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 200px;
      height: 50px;
      opacity: 0;
      cursor: pointer;
    }
    .button-placeholder {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
    }
    .action-buttons {
      margin-top: 20px;
      display: none;
      gap: 10px;
    }
    .action-buttons button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #shareBtn {
      background-color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="twibbonCanvas" width="300" height="300"></canvas>
    <input type="file" accept="image/*" id="imageInput" />
    <div class="button-placeholder" id="buttonText">Unggah Gambar</div>
  </div>

  <div class="action-buttons" id="actions">
    <button id="downloadBtn">Unduh Hasil</button>
    <button id="shareBtn">Bagikan</button>
  </div>

  <script>
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageInput');
    const buttonText = document.getElementById('buttonText');
    const actions = document.getElementById('actions');
    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');

    const twibbonOverlay = new Image();
    twibbonOverlay.src = 'twibbon.png';

    const placeholderImg = new Image();
    placeholderImg.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(placeholderImg, 0, 0, canvas.width, canvas.height);
    };
    placeholderImg.src = 'https://via.placeholder.com/300x300.png?text=Placeholder';

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        if (twibbonOverlay.complete) {
          ctx.drawImage(twibbonOverlay, 0, 0, canvas.width, canvas.height);
        } else {
          twibbonOverlay.onload = () => {
            ctx.drawImage(twibbonOverlay, 0, 0, canvas.width, canvas.height);
          };
        }

        imageInput.style.display = 'none';        // ✅ Disembunyikan
        buttonText.style.display = 'none';        // ✅ Label juga disembunyikan
        actions.style.display = 'flex';           // ✅ Tampilkan tombol aksi
      };
      img.src = URL.createObjectURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'twibbon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    shareBtn.addEventListener('click', async () => {
      if (!navigator.share) {
        alert('Fitur berbagi tidak didukung di browser ini.');
        return;
      }

      canvas.toBlob(async (blob) => {
        if (!blob) {
          alert('Gagal menyiapkan gambar untuk dibagikan.');
          return;
        }

        const file = new File([blob], 'twibbon.png', { type: 'image/png' });
        const shareData = {
          title: 'Twibbon Saya',
          text: 'Lihat hasil twibbon saya!',
          files: [file]
        };

        try {
          if (navigator.canShare && navigator.canShare(shareData)) {
            await navigator.share(shareData);
          } else {
            alert('Perangkat ini tidak mendukung berbagi file gambar.');
          }
        } catch (err) {
          console.error('Gagal membagikan:', err);
          alert('Terjadi kesalahan saat mencoba membagikan.');
        }
      }, 'image/png');
    });
  </script>
</body>
</html>
