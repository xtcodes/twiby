<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alat Twibbon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      flex-direction: column;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    canvas {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      display: block;
      border-radius: 10px;
    }
    #imageInput {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      width: 200px;
      height: 50px;
      cursor: pointer;
    }
    .button-placeholder {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
    }
    .hidden {
      display: none;
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="twibbonCanvas" width="300" height="300"></canvas>
    <input type="file" accept="image/*" id="imageInput">
    <div class="button-placeholder" id="buttonText">Unggah Gambar</div>
  </div>
  <button id="downloadBtn">Unduh Hasil</button>

  <script>
    const imageInput = document.getElementById('imageInput');
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');
    const buttonText = document.getElementById('buttonText');
    const downloadBtn = document.getElementById('downloadBtn');

    const twibbonOverlay = new Image();
    twibbonOverlay.src = 'twibbon.png'; // Ganti dengan URL twibbon asli

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Setelah gambar dimuat, tambahkan overlay twibbon
        twibbonOverlay.onload = () => {
          ctx.drawImage(twibbonOverlay, 0, 0, canvas.width, canvas.height);
        }
        if (twibbonOverlay.complete) {
          ctx.drawImage(twibbonOverlay, 0, 0, canvas.width, canvas.height);
        }

        imageInput.classList.add('hidden');
        buttonText.classList.add('hidden');
        downloadBtn.style.display = 'inline-block';
      };
      img.src = URL.createObjectURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'twibbon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
