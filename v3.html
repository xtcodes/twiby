<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alat Twibbon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      flex-direction: column;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      touch-action: none;
    }
    canvas {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      display: block;
      border-radius: 10px;
      touch-action: none;
    }
    #imageInput {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 200px;
      height: 50px;
      opacity: 0;
      cursor: pointer;
    }
    .button-placeholder {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 123, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
      font-size: clamp(14px, 4vw, 18px);
      font-weight: bold;
    }
    .action-buttons {
      margin-top: 20px;
      display: none;
      gap: 10px;
    }
    .action-buttons button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #shareBtn {
      background-color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="twibbonCanvas" width="300" height="300"></canvas>
    <input type="file" accept="image/*" id="imageInput" />
    <div class="button-placeholder" id="buttonText">UNGGAH GAMBAR</div>
  </div>

  <div class="action-buttons" id="actions">
    <button id="downloadBtn">Unduh Hasil</button>
    <button id="shareBtn">Bagikan</button>
  </div>

  <script>
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageInput');
    const buttonText = document.getElementById('buttonText');
    const actions = document.getElementById('actions');
    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');

    let baseImage = null;
    let overlayImage = new Image();
    overlayImage.src = 'twibbon.png';

    let scale = 1;
    let lastScale = 1;
    let startDist = 0;
    let offsetX = 0;
    let offsetY = 0;
    let lastX = 0;
    let lastY = 0;
    let isDragging = false;
    let interactionOngoing = false;
    let baseImageWidth = 0;
    let baseImageHeight = 0;

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (baseImage) {
        ctx.save();
        ctx.translate(offsetX, offsetY);
        ctx.scale(scale, scale);
        const ratio = Math.min(canvas.width / baseImageWidth, canvas.height / baseImageHeight);
        const drawWidth = baseImageWidth * ratio;
        const drawHeight = baseImageHeight * ratio;
        ctx.drawImage(baseImage, 0, 0, drawWidth, drawHeight);
        ctx.restore();
      }

      if (overlayImage.complete) {
        if (interactionOngoing) {
          ctx.globalAlpha = 0.5;
        }
        ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1.0;
      }
    };

    const getTouchDistance = (touches) => {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    };

    canvas.addEventListener('touchstart', (e) => {
      interactionOngoing = true;
      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        startDist = getTouchDistance(e.touches);
        lastScale = scale;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        offsetX += dx;
        offsetY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        draw();
      } else if (e.touches.length === 2) {
        const dist = getTouchDistance(e.touches);
        scale = lastScale * (dist / startDist);
        draw();
      }
    });

    canvas.addEventListener('touchend', () => {
      interactionOngoing = false;
      isDragging = false;
      draw();
    });

    const placeholderImg = new Image();
    placeholderImg.onload = () => {
      ctx.drawImage(placeholderImg, 0, 0, canvas.width, canvas.height);
    };
    placeholderImg.src = 'https://via.placeholder.com/300x300.png?text=Placeholder';

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      baseImage = new Image();
      baseImage.onload = () => {
        baseImageWidth = baseImage.width;
        baseImageHeight = baseImage.height;
        scale = 1;
        offsetX = 0;
        offsetY = 0;
        draw();
        imageInput.style.display = 'none';
        buttonText.style.display = 'none';
        actions.style.display = 'flex';
      };
      baseImage.src = URL.createObjectURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'twibbon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    shareBtn.addEventListener('click', async () => {
      if (!navigator.share) {
        alert('Fitur berbagi tidak didukung di browser ini.');
        return;
      }
      canvas.toBlob(async (blob) => {
        if (!blob) {
          alert('Gagal menyiapkan gambar untuk dibagikan.');
          return;
        }
        const file = new File([blob], 'twibbon.png', { type: 'image/png' });
        const shareData = {
          title: 'Twibbon Saya',
          text: 'Lihat hasil twibbon saya!',
          files: [file]
        };
        try {
          if (navigator.canShare && navigator.canShare(shareData)) {
            await navigator.share(shareData);
          } else {
            alert('Perangkat ini tidak mendukung berbagi file gambar.');
          }
        } catch (err) {
          console.error('Gagal membagikan:', err);
          alert('Terjadi kesalahan saat mencoba membagikan.');
        }
      }, 'image/png');
    });
  </script>
</body>
</html>
