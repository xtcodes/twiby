<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    canvas { border: 1px solid #ccc; touch-action: none; }
    #actions button { margin: 8px; }
    #processingOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 18px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    #spinner { margin-bottom: 12px; }
    #downloadNote { display: none; margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h1>Twibbon Generator</h1>

  <input type="file" accept="image/*" id="imageInput" />
  <p id="buttonText">Unggah gambar untuk mulai</p>

  <canvas id="twibbonCanvas" width="500" height="500"></canvas>

  <div id="actions" style="display: none;">
    <button id="downloadBtn">Unduh Hasil</button>
    <button id="previewBtn">Preview</button>
    <button id="shareBtn" style="display: none;">Bagikan</button>
    <button id="resetBtn" style="display: none;">Reset</button>
    <button id="twibbonInputBtn">Ganti Twibbon</button>
  </div>

  <div id="processingOverlay">
    <div id="spinner">‚è≥ Sedang memproses...</div>
    <div>Mohon tunggu <span id="countdown">15</span> detik...</div>
  </div>

  <a id="manualDownload" style="display: none;">Unduh manual</a>
  <div id="downloadNote">Jika unduhan tidak otomatis, klik tombol di atas.</div>

  <script src="v5.js"></script>
</body>
</html>
