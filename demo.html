<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon App</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; text-align: center; background: #f0f0f0; }
    img { width: 100%; height: auto;}
    .step { display: none; padding: 20px; }
    .step.active { display: block; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #preview-canvas, #preview-canvas-final { width: 100%; background: #fff; touch-action: none; }
    .controls { margin: 20px 0; }
    #spinner { display: none; }
    #notification { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 8px; display: none; z-index: 9999; }
    #notification.show { display: block; }
    #countdown { margin-top: 10px; font-weight: bold; }
    .upload-area { border: 2px dashed #ccc; padding: 40px; margin: 10px auto; cursor: pointer; width: 80%; max-width: 300px; background: #fafafa; }
    .upload-area img { width: 100%; display: none; }
    .upload-area.placeholder::before { content: '\1F4F7\A Unggah Foto'; white-space: pre; display: block; color: #888; font-size: 18px; }
    #download-btn, #share-btn { display: inline-block; }
    #share-btn { display: none; }
  </style>
</head>
<body>
  <div id="notification"></div>
  <div id="spinner">‚è≥ Memuat...</div>
  <div class="step active">
    <h2>Langkah 1: Unggah Foto</h2>
    <div id="drop-photo" class="upload-area placeholder"></div>
    <input type="file" id="upload-photo" accept="image/*" hidden />
    <img id="photo-preview" />
  </div>
  <div class="step">
    <h2>Langkah 2: Unggah Twibbon (PNG Transparan)</h2>
    <div id="drop-frame" class="upload-area placeholder"></div>
    <input type="file" id="upload-frame" accept="image/png" hidden />
    <img id="frame-preview" />
  </div>
  <div class="step">
    <h2>Langkah 3: Atur Posisi & Zoom</h2>
    <canvas id="preview-canvas" width="500" height="500"></canvas>
  </div>
  <div class="step">
    <h2>Langkah 4: Pratinjau & Unduh</h2>
    <canvas id="preview-canvas-final" width="500" height="500"></canvas>
    <div id="countdown"></div>
    <div class="controls">
      <button id="download-btn">Unduh Hasil</button>
      <button id="share-btn">Bagikan</button>
    </div>
  </div>
  <div class="controls">
    <button id="prev-btn">Sebelumnya</button>
    <button id="next-btn">Selanjutnya</button>
  </div>
  <script src="demo.js"></script>
</body>
</html>
