<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon Drag & Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .dropzone {
      border: 2px dashed #aaa;
      padding: 30px;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
      margin-top: 15px;
    }
    .square-preview {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .square-preview img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
      touch-action: none;
    }
    .navigation {
      margin-top: 30px;
    }
    .navigation button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .navigation button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #countdown {
      font-size: 14px;
      margin-top: 8px;
      color: #888;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Twibbon Drag & Drop</h1>

    <div class="step active" id="step-1">
      <h2>Langkah 1: Unggah Foto</h2>
      <div class="dropzone" id="drop-photo">
        <p>Seret foto ke sini atau klik untuk pilih</p>
        <div class="square-preview"><img id="photo-preview" style="display: none;" /></div>
        <input type="file" id="upload-photo" accept="image/*" style="display: none;" />
      </div>
    </div>

    <div class="step" id="step-2">
      <h2>Langkah 2: Unggah Twibbon (PNG Transparan)</h2>
      <div class="dropzone" id="drop-frame">
        <p>Seret twibbon PNG ke sini atau klik untuk pilih</p>
        <div class="square-preview"><img id="frame-preview" style="display: none;" /></div>
        <input type="file" id="upload-frame" accept="image/png" style="display: none;" />
      </div>
    </div>

    <div class="step" id="step-3">
      <h2>Langkah 3: Atur Posisi Foto</h2>
      <p>Geser dan zoom sebelum menyimpan.</p>
    </div>

    <div class="step" id="step-4">
      <h2>Langkah 4: Pratinjau & Unduh</h2>
      <canvas id="preview-canvas" width="500" height="500"></canvas><br>
      <button id="download-btn">Unduh Hasil</button>
      <div id="countdown">Mohon tunggu...</div>
    </div>

    <div class="navigation">
      <button id="prev-btn" disabled>Sebelumnya</button>
      <button id="next-btn">Selanjutnya</button>
    </div>
  </div>

  <div id="spinner"><div class="loader"></div></div>

  <script>
    const steps = document.querySelectorAll('.step');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const downloadBtn = document.getElementById('download-btn');
    const countdown = document.getElementById('countdown');
    const spinner = document.getElementById('spinner');

    const photoInput = document.getElementById('upload-photo');
    const frameInput = document.getElementById('upload-frame');
    const photoPreview = document.getElementById('photo-preview');
    const framePreview = document.getElementById('frame-preview');
    const canvas = document.getElementById('preview-canvas');
    const ctx = canvas.getContext('2d');

    let currentStep = 0;
    let photoImage = new Image();
    let frameImage = new Image();
    let scale = 1, pos = { x: 0, y: 0 }, isDragging = false, last = { x: 0, y: 0 }, initialDistance = null;

    function showStep(i) {
      steps[currentStep].classList.remove('active');
      currentStep = i;
      steps[currentStep].classList.add('active');
      prevBtn.disabled = currentStep === 0;
      nextBtn.textContent = currentStep === steps.length - 1 ? 'Muat Ulang' : 'Selanjutnya';
    }

    prevBtn.onclick = () => {
      if (currentStep > 0) showStep(currentStep - 1);
    };

    nextBtn.onclick = () => {
      if (nextBtn.textContent === 'Muat Ulang') return location.reload();
      if (currentStep === 0 && !photoImage.src) return alert("Unggah foto terlebih dahulu.");
      if (currentStep === 1 && !frameImage.src) return alert("Unggah twibbon terlebih dahulu.");
      if (currentStep < steps.length - 1) showStep(currentStep + 1);
    };

    function loadImage(file, imgTag, imgObj) {
      const reader = new FileReader();
      reader.onload = () => {
        imgTag.src = reader.result;
        imgTag.style.display = 'block';
        imgObj.src = reader.result;
      };
      reader.readAsDataURL(file);
    }

    function handleDrop(zone, input, imgTag, imgObj) {
      zone.addEventListener('click', () => input.click());
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        if (e.dataTransfer.files.length) loadImage(e.dataTransfer.files[0], imgTag, imgObj);
      });
      input.addEventListener('change', () => {
        if (input.files.length) loadImage(input.files[0], imgTag, imgObj);
      });
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (photoImage.complete && photoImage.src) {
        const w = canvas.width * scale;
        const h = canvas.height * scale;
        const x = (canvas.width - w) / 2 + pos.x;
        const y = (canvas.height - h) / 2 + pos.y;
        ctx.drawImage(photoImage, x, y, w, h);
      }
      if (frameImage.complete && frameImage.src) {
        ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
      }
    }

    downloadBtn.onclick = () => {
      spinner.style.display = 'block';
      countdown.style.display = 'block';
      let count = 15;
      countdown.textContent = `Mohon tunggu ${count} detik...`;
      const timer = setInterval(() => {
        count--;
        countdown.textContent = `Mohon tunggu ${count} detik...`;
        if (count <= 0) {
          clearInterval(timer);
          spinner.style.display = 'none';
          countdown.style.display = 'none';
          drawCanvas();
          const link = document.createElement('a');
          link.download = 'twibbon.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }
      }, 1000);
    };

    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      last = { x: e.offsetX, y: e.offsetY };
    });
    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        pos.x += e.offsetX - last.x;
        pos.y += e.offsetY - last.y;
        last = { x: e.offsetX, y: e.offsetY };
        drawCanvas();
      }
    });
    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => isDragging = false);
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      scale += (e.deltaY < 0 ? 0.05 : -0.05);
      scale = Math.max(0.1, Math.min(scale, 3));
      drawCanvas();
    });

    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        isDragging = true;
        last = getTouchPos(e.touches[0]);
      } else if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches);
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        const touch = getTouchPos(e.touches[0]);
        pos.x += touch.x - last.x;
        pos.y += touch.y - last.y;
        last = touch;
        drawCanvas();
      } else if (e.touches.length === 2 && initialDistance) {
        const newDist = getDistance(e.touches);
        scale *= newDist / initialDistance;
        scale = Math.max(0.1, Math.min(scale, 3));
        initialDistance = newDist;
        drawCanvas();
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      isDragging = false;
      initialDistance = null;
    });

    function getTouchPos(touch) {
      const rect = canvas.getBoundingClientRect();
      return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
    }

    function getDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    handleDrop(document.getElementById('drop-photo'), photoInput, photoPreview, photoImage);
    handleDrop(document.getElementById('drop-frame'), frameInput, framePreview, frameImage);
    [photoImage, frameImage].forEach(img => img.onload = drawCanvas);
  </script>
</body>
</html>
