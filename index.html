<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon Ringan</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    canvas {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      touch-action: none;
      display: none;
      margin: 0 auto;
      position: absolute;
      top: 0;
      left: 0;
    }
    .button {
      padding: 10px 16px;
      margin: 6px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .download { background-color: #2196f3; }
    .share { background-color: #4caf50; }
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #spinner {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0,0,0,0.2);
      border-top: 3px solid #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .drop-zone-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      margin-bottom: 16px;
    }
    .drop-zone {
      width: 100%;
      height: 100%;
      border: 2px dashed #aaa;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }
    .drop-zone.dragover {
      background-color: #e0f7fa;
    }
    .drop-zone p {
      color: #666;
      font-size: 14px;
      pointer-events: none;
      z-index: 1;
    }
    .drop-zone input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }
    #twibbon {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Twibbon Ringan</h1>
    <div class="drop-zone-wrapper">
      <div id="dropZone" class="drop-zone">
        <p>Klik atau tarik gambar ke sini</p>
        <input type="file" id="fileInput" accept="image/*">
        <canvas id="canvas" width="300" height="300"></canvas>
        <div id="spinner"></div>
      </div>
    </div>
    <div>
      <button id="downloadBtn" class="button download" disabled>Unduh Hasil</button>
      <button id="shareBtn" class="button share" disabled>Bagikan</button>
    </div>
    <img id="twibbon" src="twibbon.png" alt="Twibbon" crossorigin="anonymous"/>
  </div>
  <!-- SCRIPT tetap sama seperti sebelumnya -->
  <script src="script.js"></script>
</body>
</html>
