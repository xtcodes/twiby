<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon Sederhana</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
    }
    #dropZone {
      width: 90vmin;
      height: 90vmin;
      border: 2px dashed #bbb;
      background: #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      margin-top: 20px;
    }
    #dropZone.dragover {
      border-color: #666;
    }
    #dropZone p {
      color: #777;
      font-size: 1em;
      pointer-events: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    #controls {
      margin: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
    .download { 
      background-color: #2196f3; 
    }
    .share { 
      background-color: #4caf50; 
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #spinner {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid #1e90ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="dropZone">
    <p>Klik atau tarik gambar ke sini</p>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div id="spinner"></div>
  </div>
  <input type="file" accept="image/*" id="fileInput" />
  <div id="controls">
    <button class="download" id="downloadBtn" disabled>Unduh</button>
    <button class="share" id="shareBtn" disabled>Bagikan</button>
  </div>
  <img id="twibbon" src="twibbon.png" style="display:none" />
  <script src="script.js"></script>
</body>
</html>
