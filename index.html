<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon Sederhana</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4 space-y-4">
  <h1 class="text-2xl font-bold">Twibbon Sederhana</h1>

  <!-- Canvas Preview -->
  <canvas id="previewCanvas" width="500" height="500" class="border rounded shadow-md"></canvas>

  <!-- Upload Input -->
  <input type="file" id="uploadInput" accept="image/*" class="mt-2" />

  <!-- Buttons -->
  <div class="space-x-2 mt-4">
    <button id="downloadBtn" disabled class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50">Unduh Hasil</button>
    <button id="shareBtn" disabled class="bg-green-500 text-white px-4 py-2 rounded disabled:opacity-50">Bagikan</button>
  </div>

  <!-- Twibbon Source (hidden) -->
  <img id="twibbonImg" src="twibbon.png" alt="Twibbon" class="hidden" crossorigin="anonymous" />

  <script>
    const uploadInput = document.getElementById("uploadInput");
    const previewCanvas = document.getElementById("previewCanvas");
    const ctx = previewCanvas.getContext("2d");
    const twibbonImg = document.getElementById("twibbonImg");
    const downloadBtn = document.getElementById("downloadBtn");
    const shareBtn = document.getElementById("shareBtn");

    let userImage = null;

    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          // Gambar pengguna dan twibbon akan disesuaikan ke ukuran canvas
          ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
          ctx.drawImage(img, 0, 0, previewCanvas.width, previewCanvas.height);
          ctx.drawImage(twibbonImg, 0, 0, previewCanvas.width, previewCanvas.height);
          userImage = img;

          // Aktifkan tombol
          downloadBtn.disabled = false;
          shareBtn.disabled = !navigator.canShare;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener("click", () => {
      if (!userImage) return alert("Silakan unggah gambar terlebih dahulu!");
      const link = document.createElement("a");
      link.download = "twibbon.png";
      link.href = previewCanvas.toDataURL("image/png");
      link.click();
    });

    shareBtn.addEventListener("click", async () => {
      if (!userImage) return alert("Silakan unggah gambar terlebih dahulu!");
      previewCanvas.toBlob(async (blob) => {
        const file = new File([blob], "twibbon.png", { type: "image/png" });
        try {
          await navigator.share({
            files: [file],
            title: "Twibbon Saya",
            text: "Ini twibbon buatan saya!",
          });
        } catch (err) {
          alert("Gagal membagikan: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
