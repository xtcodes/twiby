<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Twibbon Interaktif</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .canvas-container {
      position: relative;
      display: inline-block;
      background: #fff;
      border: 1px solid #ccc;
      touch-action: none;
    }
    canvas {
      max-width: 100%;
      touch-action: none;
    }
    input[type="file"] {
      display: none;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(200, 200, 200, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.2rem;
      color: #333;
      z-index: 10;
      pointer-events: none;
    }
    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 0.7rem 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 1rem;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Twibbon Interaktif</h1>

  <div class="canvas-container" id="canvasWrapper">
    <canvas id="twibbonCanvas" width="500" height="500"></canvas>
    <div class="overlay" id="overlay" style="display: none;">
      <div>Sedang proses...</div>
      <div class="spinner"></div>
    </div>
  </div>

  <br />
  <input type="file" id="uploadImage" accept="image/*" />
  <input type="file" id="uploadTwibbon" accept="image/png" />

  <button id="selectImageButton">Pilih Foto</button>
  <button id="selectTwibbonButton" style="display: none;">Pilih Twibbon</button>
  <button onclick="downloadImage()">Unduh Hasil</button>

  <div class="notification" id="notification"></div>

  <script>
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const notification = document.getElementById('notification');

    const twibbon = new Image();
    twibbon.onload = () => draw(); // ✅ Tetapkan sebelum src
    twibbon.src = 'twibbon.png';

    let userImage = null;
    let scale = 1;
    let position = { x: 0, y: 0 };
    let isDragging = false;
    let isZooming = false;
    let isInteracting = false;
    let hasStartedZoom = false;
    let pointers = new Map();
    let zoomStartDist = 0;
    let zoomStartScale = 1;
    let lastPan = { x: 0, y: 0 };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImage) {
        const dw = userImage.width * scale;
        const dh = userImage.height * scale;
        ctx.drawImage(userImage, position.x, position.y, dw, dh);
      }
      ctx.globalAlpha = (isInteracting && userImage) ? 0.5 : 1;
      ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1;
    }

    function getDistance(p1, p2) {
      return Math.hypot(p2.clientX - p1.clientX, p2.clientY - p1.clientY);
    }

    function getCenter(p1, p2) {
      return {
        x: (p1.clientX + p2.clientX) / 2,
        y: (p1.clientY + p2.clientY) / 2
      };
    }

    canvas.addEventListener('pointerdown', e => {
      pointers.set(e.pointerId, e);
      if (pointers.size === 1) {
        isDragging = true;
        lastPan = { x: e.clientX, y: e.clientY };
        isInteracting = true;
      }
      if (pointers.size === 2 && !hasStartedZoom) {
        const [p1, p2] = Array.from(pointers.values());
        zoomStartDist = getDistance(p1, p2);
        zoomStartScale = scale;
        hasStartedZoom = true;
        isZooming = true;
        isInteracting = true;
      }
    });

    canvas.addEventListener('pointermove', e => {
      if (!pointers.has(e.pointerId)) return;
      pointers.set(e.pointerId, e);
      if (pointers.size === 1 && isDragging) {
        const dx = e.clientX - lastPan.x;
        const dy = e.clientY - lastPan.y;
        position.x += dx;
        position.y += dy;
        lastPan = { x: e.clientX, y: e.clientY };
        draw();
      } else if (pointers.size === 2 && isZooming && userImage) {
        const [p1, p2] = Array.from(pointers.values());
        const currentDist = getDistance(p1, p2);
        const scaleFactor = currentDist / zoomStartDist;
        const newScale = zoomStartScale * scaleFactor;
        const clampedScale = Math.max(0.1, Math.min(5, newScale));
        const center = getCenter(p1, p2);
        const imageX = (center.x - position.x) / scale;
        const imageY = (center.y - position.y) / scale;
        scale = clampedScale;
        position.x = center.x - imageX * scale;
        position.y = center.y - imageY * scale;
        draw();
      }
    });

    canvas.addEventListener('pointerup', e => {
      pointers.delete(e.pointerId);
      if (pointers.size < 2) {
        isZooming = false;
        hasStartedZoom = false;
      }
      if (pointers.size === 0) {
        isDragging = false;
        isInteracting = false;
      }
      draw();
    });

    canvas.addEventListener('pointercancel', e => {
      pointers.delete(e.pointerId);
      isDragging = false;
      isZooming = false;
      hasStartedZoom = false;
      isInteracting = false;
      draw();
    });

    function showNotification(text, type = "success") {
      notification.textContent = text;
      notification.style.display = 'block';
      notification.style.backgroundColor = type === "error" ? "#f44336" : "#4caf50";
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    document.getElementById('selectImageButton').addEventListener('click', () => {
      document.getElementById('uploadImage').click();
    });

    document.getElementById('selectTwibbonButton').addEventListener('click', () => {
      document.getElementById('uploadTwibbon').click();
    });

    document.getElementById('uploadImage').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          userImage = img;
          scale = 1;
          position = { x: 0, y: 0 };
          draw();
          document.getElementById('selectImageButton').style.display = 'none';
          document.getElementById('selectTwibbonButton').style.display = 'inline-block';
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('uploadTwibbon').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.type.includes('png')) {
        showNotification("❗ Hanya file PNG yang mendukung transparansi.", "error");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const tempCanvas = document.createElement('canvas');
          const tempCtx = tempCanvas.getContext('2d');
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          tempCtx.drawImage(img, 0, 0);
          const data = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data;
          let hasTransparency = false;
          for (let i = 3; i < data.length; i += 4) {
            if (data[i] < 255) {
              hasTransparency = true;
              break;
            }
          }
          if (!hasTransparency) {
            showNotification("❗ Twibbon harus memiliki ruang transparan!", "error");
            return;
          }
          twibbon.onload = () => draw(); // ✅ Pastikan draw dipanggil setelah load
          twibbon.src = img.src;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function downloadImage() {
      if (!userImage) {
        showNotification("❗ Silakan unggah gambar terlebih dahulu.", "error");
        return;
      }

      overlay.style.display = 'flex';

      setTimeout(() => {
        overlay.style.display = 'none';
        const link = document.createElement('a');
        link.download = 'twibbon.png';
        link.href = canvas.toDataURL();
        link.click();
        showNotification("✅ Unduhan selesai!");
      }, 15000);
    }
  </script>
</body>
</html>
