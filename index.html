<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon Drag & Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .step {
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      opacity: 0;
      pointer-events: none;
      transform: translateX(100%);
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .step.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(0);
      position: relative;
    }
    .step.left-exit {
      transform: translateX(-100%);
    }
    .dropzone {
      border: 2px dashed #aaa;
      padding: 30px;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
      margin-top: 15px;
    }
    .dropzone:hover {
      background: #f0f0f0;
    }
    .square-preview {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .square-preview img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
      touch-action: none;
    }
    .navigation {
      margin-top: 30px;
    }
    .navigation button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .navigation button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #countdown {
      font-size: 14px;
      margin-top: 8px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Twibbon Drag & Drop</h1>

    <div class="step active" id="step-1">
      <h2>Langkah 1: Unggah Foto</h2>
      <div class="dropzone" id="drop-photo">
        <p>Seret foto ke sini atau klik untuk pilih</p>
        <div class="square-preview"><img id="photo-preview" style="display: none;" /></div>
        <input type="file" id="upload-photo" accept="image/*" style="display: none;" />
      </div>
    </div>

    <div class="step" id="step-2">
      <h2>Langkah 2: Unggah Twibbon (PNG Transparan)</h2>
      <div class="dropzone" id="drop-frame">
        <p>Seret twibbon PNG ke sini atau klik untuk pilih</p>
        <div class="square-preview"><img id="frame-preview" style="display: none;" /></div>
        <input type="file" id="upload-frame" accept="image/png" style="display: none;" />
      </div>
    </div>

    <div class="step" id="step-3">
      <h2>Langkah 3: Atur Posisi Foto</h2>
      <p>Geser dan zoom sebelum menyimpan.</p>
    </div>

    <div class="step" id="step-4">
      <h2>Langkah 4: Pratinjau & Unduh</h2>
      <canvas id="preview-canvas" width="500" height="500"></canvas><br>
      <button id="download-btn" disabled>Unduh Hasil</button>
      <div id="countdown">Mohon tunggu 15 detik...</div>
    </div>

    <div class="navigation">
      <button id="prev-btn">Sebelumnya</button>
      <button id="next-btn">Selanjutnya</button>
    </div>
  </div>

  <div id="spinner"><div class="loader"></div></div>

  <script>
    const steps = document.querySelectorAll('.step');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const spinner = document.getElementById('spinner');
    const countdownText = document.getElementById('countdown');
    const downloadBtn = document.getElementById('download-btn');

    const photoInput = document.getElementById('upload-photo');
    const frameInput = document.getElementById('upload-frame');
    const photoPreview = document.getElementById('photo-preview');
    const framePreview = document.getElementById('frame-preview');
    const canvas = document.getElementById('preview-canvas');
    const ctx = canvas.getContext('2d');

    let photoImage = new Image();
    let frameImage = new Image();
    let scale = 1;
    let pos = { x: 0, y: 0 };
    let isDragging = false;
    let last = { x: 0, y: 0 };
    let currentStep = 0;

    function showStep(i) {
      steps[currentStep].classList.remove('active');
      steps[currentStep].classList.add('left-exit');
      setTimeout(() => steps[currentStep].classList.remove('left-exit'), 500);
      steps[i].classList.add('active');
      currentStep = i;
      prevBtn.disabled = currentStep === 0;
      nextBtn.textContent = currentStep === steps.length - 1 ? 'Muat Ulang' : 'Selanjutnya';

      if (currentStep === 3) {
        drawCanvas();
        showSpinner();
        startCountdown(15);
      }
    }

    function startCountdown(seconds) {
      downloadBtn.disabled = true;
      countdownText.style.display = 'block';
      let time = seconds;
      const interval = setInterval(() => {
        countdownText.textContent = `Mohon tunggu ${time--} detik...`;
        if (time < 0) {
          clearInterval(interval);
          spinner.style.display = 'none';
          downloadBtn.disabled = false;
          countdownText.style.display = 'none';
        }
      }, 1000);
    }

    function showSpinner() {
      spinner.style.display = 'block';
    }

    prevBtn.onclick = () => {
      if (currentStep > 0) showStep(currentStep - 1);
    };

    nextBtn.onclick = () => {
      if (nextBtn.textContent === 'Muat Ulang') return resetApp();
      if (currentStep === 0 && !photoImage.src) return alert("Silakan unggah foto dulu.");
      if (currentStep === 1 && !frameImage.src) return alert("Silakan unggah twibbon dulu.");
      if (currentStep < steps.length - 1) showStep(currentStep + 1);
    };

    function resetApp() {
      photoImage = new Image();
      frameImage = new Image();
      scale = 1;
      pos = { x: 0, y: 0 };
      photoInput.value = '';
      frameInput.value = '';
      photoPreview.src = framePreview.src = '';
      photoPreview.style.display = framePreview.style.display = 'none';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      spinner.style.display = 'none';
      countdownText.style.display = 'none';
      downloadBtn.disabled = true;
      showStep(0);
    }

    function dropHandler(zone, input, imgTag, imgObj) {
      zone.addEventListener('click', () => input.click());
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          showSpinner();
          setTimeout(() => loadImage(file, imgTag, imgObj), 3000);
        }
      });
      input.addEventListener('change', () => {
        const file = input.files[0];
        if (file) {
          showSpinner();
          setTimeout(() => loadImage(file, imgTag, imgObj), 3000);
        }
      });
    }

    function loadImage(file, imgTag, imgObj) {
      const reader = new FileReader();
      reader.onload = () => {
        imgTag.src = reader.result;
        imgTag.style.display = 'block';
        imgObj.onload = drawCanvas;
        imgObj.src = reader.result;
        if (imgObj === photoImage) {
          scale = 1;
          pos = { x: 0, y: 0 };
        }
        spinner.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (photoImage.src && photoImage.complete) {
        const w = canvas.width * scale;
        const h = canvas.height * scale;
        const x = (canvas.width - w) / 2 + pos.x;
        const y = (canvas.height - h) / 2 + pos.y;
        ctx.drawImage(photoImage, x, y, w, h);
      }
      if (frameImage.src && frameImage.complete) {
        ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
      }
    }

    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      last = { x: e.offsetX, y: e.offsetY };
    });
    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        pos.x += e.offsetX - last.x;
        pos.y += e.offsetY - last.y;
        last = { x: e.offsetX, y: e.offsetY };
        drawCanvas();
      }
    });
    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => isDragging = false);
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      scale = Math.max(0.1, scale + (e.deltaY > 0 ? -0.05 : 0.05));
      drawCanvas();
    });

    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        isDragging = true;
        last = getTouchPos(canvas, e.touches[0]);
      }
    }, { passive: false });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (isDragging) {
        const touchPos = getTouchPos(canvas, e.touches[0]);
        pos.x += touchPos.x - last.x;
        pos.y += touchPos.y - last.y;
        last = touchPos;
        drawCanvas();
      }
    }, { passive: false });
    canvas.addEventListener('touchend', () => isDragging = false);

    function getTouchPos(canvas, touch) {
      const rect = canvas.getBoundingClientRect();
      return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
    }

    downloadBtn.onclick = () => {
      drawCanvas();
      const link = document.createElement('a');
      link.download = 'twibbon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    };

    dropHandler(document.getElementById('drop-photo'), photoInput, photoPreview, photoImage);
    dropHandler(document.getElementById('drop-frame'), frameInput, framePreview, frameImage);
  </script>
</body>
</html>
