<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon Geser & Zoom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      touch-action: none; /* penting agar gesture tidak diganggu browser */
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4 space-y-4">
  <h1 class="text-2xl font-bold">Twibbon Interaktif</h1>

  <!-- Canvas -->
  <canvas id="canvas" width="500" height="500" class="border rounded shadow-md touch-none"></canvas>

  <!-- Input -->
  <input type="file" id="upload" accept="image/*" />

  <!-- Tombol -->
  <div class="space-x-2">
    <button id="downloadBtn" disabled class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50">Unduh Hasil</button>
    <button id="shareBtn" disabled class="bg-green-500 text-white px-4 py-2 rounded disabled:opacity-50">Bagikan</button>
  </div>

  <!-- Twibbon Default (Hidden) -->
  <img id="twibbon" src="twibbon.png" alt="Twibbon" class="hidden" crossorigin="anonymous" />

  <script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const upload = document.getElementById("upload");
  const twibbonImg = document.getElementById("twibbon");
  const downloadBtn = document.getElementById("downloadBtn");
  const shareBtn = document.getElementById("shareBtn");

  let userImg = null;

  const state = {
    scale: 1,
    x: 0,
    y: 0,
    lastX: 0,
    lastY: 0,
    isDragging: false,
    pointers: [],
    startDist: 0,
    initialScale: 1,
    zoomAnchor: { x: 0, y: 0 },
  };

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (userImg) {
      const w = userImg.width * state.scale;
      const h = userImg.height * state.scale;
      ctx.drawImage(userImg, state.x, state.y, w, h);
    }
    ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
  }

  function animate() {
    draw();
    requestAnimationFrame(animate);
  }

  upload.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
      const img = new Image();
      img.onload = () => {
        userImg = img;

        // Inisialisasi posisi tengah
        const scaleRatio = canvas.width / img.width;
        state.scale = scaleRatio;
        const imgW = img.width * scaleRatio;
        const imgH = img.height * scaleRatio;
        state.x = (canvas.width - imgW) / 2;
        state.y = (canvas.height - imgH) / 2;

        downloadBtn.disabled = false;
        shareBtn.disabled = !navigator.canShare;
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  function getTouchMidpoint(p1, p2) {
    return {
      x: (p1.clientX + p2.clientX) / 2,
      y: (p1.clientY + p2.clientY) / 2,
    };
  }

  function getDistance(p1, p2) {
    const dx = p2.clientX - p1.clientX;
    const dy = p2.clientY - p1.clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  canvas.addEventListener("pointerdown", (e) => {
    canvas.setPointerCapture(e.pointerId);
    state.pointers.push(e);

    if (state.pointers.length === 1) {
      state.lastX = e.clientX;
      state.lastY = e.clientY;
    } else if (state.pointers.length === 2) {
      state.startDist = getDistance(state.pointers[0], state.pointers[1]);
      state.initialScale = state.scale;
      const midpoint = getTouchMidpoint(state.pointers[0], state.pointers[1]);
      const rect = canvas.getBoundingClientRect();
      state.zoomAnchor = {
        x: (midpoint.x - rect.left - state.x) / state.scale,
        y: (midpoint.y - rect.top - state.y) / state.scale,
      };
    }
  });

  canvas.addEventListener("pointermove", (e) => {
    for (let i = 0; i < state.pointers.length; i++) {
      if (state.pointers[i].pointerId === e.pointerId) {
        state.pointers[i] = e;
        break;
      }
    }

    if (state.pointers.length === 1) {
      // Drag
      const dx = e.clientX - state.lastX;
      const dy = e.clientY - state.lastY;
      state.x += dx;
      state.y += dy;
      state.lastX = e.clientX;
      state.lastY = e.clientY;
    } else if (state.pointers.length === 2) {
      // Pinch zoom
      const newDist = getDistance(state.pointers[0], state.pointers[1]);
      const scaleFactor = newDist / state.startDist;
      const newScale = state.initialScale * scaleFactor;

      const dx = state.zoomAnchor.x * (newScale - state.scale);
      const dy = state.zoomAnchor.y * (newScale - state.scale);
      state.x -= dx;
      state.y -= dy;
      state.scale = newScale;
    }
  });

  canvas.addEventListener("pointerup", (e) => {
    state.pointers = state.pointers.filter(p => p.pointerId !== e.pointerId);
  });
  canvas.addEventListener("pointercancel", (e) => {
    state.pointers = state.pointers.filter(p => p.pointerId !== e.pointerId);
  });

  downloadBtn.addEventListener("click", () => {
    if (!userImg) return alert("Silakan unggah gambar terlebih dahulu.");
    const link = document.createElement("a");
    link.download = "twibbon.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });

  shareBtn.addEventListener("click", async () => {
    if (!userImg) return alert("Silakan unggah gambar terlebih dahulu.");
    canvas.toBlob(async (blob) => {
      const file = new File([blob], "twibbon.png", { type: "image/png" });
      try {
        await navigator.share({
          files: [file],
          title: "Twibbon Saya",
          text: "Lihat twibbon buatan saya!",
        });
      } catch (err) {
        alert("Gagal membagikan: " + err.message);
      }
    });
  });

  animate();
</script>

</body>
</html>
