<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon Interaktif - Sederhana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      width: 100%;
      touch-action: none;
      background-color: white;
    }
    #spinner {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0,0,0,0.2);
      border-top: 3px solid gray;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-white flex flex-col items-center p-6 space-y-4 text-center">
  <h1 class="text-2xl font-semibold text-gray-800">Twibbon Sederhana</h1>

  <div class="relative">
    <canvas id="canvas" width="500" height="500" class="border rounded shadow-sm"></canvas>
    <div id="spinner"></div>
  </div>

  <!-- Tombol upload dengan input tersembunyi -->
  <button id="uploadBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Unggah Gambar</button>
  <input type="file" id="upload" accept="image/*" class="hidden" />

  <div class="space-x-2">
    <button id="downloadBtn" disabled class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded disabled:opacity-50">Unduh Hasil</button>
    <button id="shareBtn" disabled class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded disabled:opacity-50">Bagikan</button>
  </div>

  <!-- Twibbon gambar default (disisipkan di canvas, tidak ditampilkan langsung) -->
  <img id="twibbon" src="twibbon.png" alt="Twibbon" class="hidden" crossorigin="anonymous" />

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const uploadBtn = document.getElementById("uploadBtn");
    const upload = document.getElementById("upload");
    const twibbonImg = document.getElementById("twibbon");
    const downloadBtn = document.getElementById("downloadBtn");
    const shareBtn = document.getElementById("shareBtn");
    const spinner = document.getElementById("spinner");

    let userImg = null;
    let imageLoaded = false;
    let hideContent = false;

    const state = {
      scale: 1,
      x: 0,
      y: 0,
      lastX: 0,
      lastY: 0,
      pointers: [],
      startDist: 0,
      initialScale: 1,
      zoomAnchor: { x: 0, y: 0 }
    };

    let twibbonOpacity = 1.0;
    let targetOpacity = 1.0;
    const FADE_SPEED = 0.05;
    let hideTimeout = null;

    // Animasi mengetik
    let typingText = "Sedang diproses...";
    let typedLength = 0;
    let typingSpeed = 150;
    let lastTypingTime = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (hideContent) {
        ctx.fillStyle = "#ccc";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (Date.now() - lastTypingTime > typingSpeed && typedLength < typingText.length) {
          typedLength++;
          lastTypingTime = Date.now();
        }

        const displayText = typingText.substring(0, typedLength);
        ctx.fillStyle = "#444";
        ctx.font = "bold 24px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(displayText, canvas.width / 2, canvas.height / 2);
        return;
      }

      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (userImg) {
        const w = userImg.width * state.scale;
        const h = userImg.height * state.scale;
        ctx.drawImage(userImg, state.x, state.y, w, h);
      }

      if (imageLoaded) {
        twibbonOpacity += (targetOpacity - twibbonOpacity) * FADE_SPEED;
      } else {
        twibbonOpacity = 1.0;
      }

      ctx.globalAlpha = twibbonOpacity;
      ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1.0;
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    uploadBtn.addEventListener("click", () => {
      upload.click();
    });

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          userImg = img;
          imageLoaded = true;

          const scaleRatio = canvas.width / img.width;
          state.scale = scaleRatio;
          state.x = (canvas.width - img.width * scaleRatio) / 2;
          state.y = (canvas.height - img.height * scaleRatio) / 2;

          downloadBtn.disabled = false;
          shareBtn.disabled = !navigator.canShare;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function getDistance(p1, p2) {
      const dx = p2.clientX - p1.clientX;
      const dy = p2.clientY - p1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getMidpoint(p1, p2) {
      return {
        x: (p1.clientX + p2.clientX) / 2,
        y: (p1.clientY + p2.clientY) / 2
      };
    }

    function triggerTwibbonFade() {
      if (!imageLoaded) return;
      targetOpacity = 0.4;
      if (hideTimeout) clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        targetOpacity = 1.0;
      }, 300);
    }

    canvas.addEventListener("pointerdown", (e) => {
      canvas.setPointerCapture(e.pointerId);
      state.pointers.push(e);
      if (state.pointers.length === 1) {
        state.lastX = e.clientX;
        state.lastY = e.clientY;
      } else if (state.pointers.length === 2) {
        state.startDist = getDistance(state.pointers[0], state.pointers[1]);
        state.initialScale = state.scale;
        const midpoint = getMidpoint(state.pointers[0], state.pointers[1]);
        const rect = canvas.getBoundingClientRect();
        state.zoomAnchor = {
          x: (midpoint.x - rect.left - state.x) / state.scale,
          y: (midpoint.y - rect.top - state.y) / state.scale
        };
      }
    });

    canvas.addEventListener("pointermove", (e) => {
      for (let i = 0; i < state.pointers.length; i++) {
        if (state.pointers[i].pointerId === e.pointerId) {
          state.pointers[i] = e;
          break;
        }
      }

      if (state.pointers.length === 1) {
        const dx = e.clientX - state.lastX;
        const dy = e.clientY - state.lastY;
        state.x += dx;
        state.y += dy;
        state.lastX = e.clientX;
        state.lastY = e.clientY;
      } else if (state.pointers.length === 2) {
        const newDist = getDistance(state.pointers[0], state.pointers[1]);
        const scaleFactor = newDist / state.startDist;
        const newScale = state.initialScale * scaleFactor;
        const dx = state.zoomAnchor.x * (newScale - state.scale);
        const dy = state.zoomAnchor.y * (newScale - state.scale);
        state.x -= dx;
        state.y -= dy;
        state.scale = newScale;
      }

      triggerTwibbonFade();
    });

    canvas.addEventListener("pointerup", (e) => {
      state.pointers = state.pointers.filter(p => p.pointerId !== e.pointerId);
    });

    canvas.addEventListener("pointercancel", (e) => {
      state.pointers = state.pointers.filter(p => p.pointerId !== e.pointerId);
    });

    downloadBtn.addEventListener("click", () => {
      if (!userImg) return alert("Silakan unggah gambar terlebih dahulu.");

      spinner.style.display = "block";
      hideContent = true;
      typedLength = 0;
      lastTypingTime = Date.now();

      setTimeout(() => {
        hideContent = false;
        spinner.style.display = "none";

        const link = document.createElement("a");
        link.download = "twibbon.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }, 15000);
    });

    shareBtn.addEventListener("click", async () => {
      if (!userImg) return alert("Silakan unggah gambar terlebih dahulu.");
      canvas.toBlob(async (blob) => {
        const file = new File([blob], "twibbon.png", { type: "image/png" });
        try {
          await navigator.share({
            files: [file],
            title: "Twibbon Saya",
            text: "Lihat twibbon buatan saya!",
          });
        } catch (err) {
          alert("Gagal membagikan: " + err.message);
        }
      });
    });

    animate();
  </script>
</body>
</html>
