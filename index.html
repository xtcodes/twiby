<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Twibbon Interaktif</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .canvas-container {
      position: relative;
      display: inline-block;
      background: #fff;
      border: 1px solid #ccc;
      touch-action: none;
    }
    canvas {
      max-width: 100%;
      touch-action: none;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Twibbon Interaktif</h1>
  <div class="canvas-container">
    <canvas id="twibbonCanvas" width="500" height="500"></canvas>
  </div>
  <br />
  <input type="file" id="uploadImage" accept="image/*" />
  <br />
  <button onclick="downloadImage()">Unduh Hasil</button>

  <script>
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');

    const twibbon = new Image();
    twibbon.src = 'twibbon.png'; // Ganti URL twibbon

    let userImage = null;

    let scale = 1;
    let initialScale = 1;
    let position = { x: 0, y: 0 };
    let lastPan = { x: 0, y: 0 };
    let isDragging = false;
    let isZooming = false;
    let isInteracting = false;
    let startDist = 0;
    let hasStartedZoom = false;

    let pointers = new Map();

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImage) {
        const dw = userImage.width * scale;
        const dh = userImage.height * scale;
        ctx.drawImage(userImage, position.x, position.y, dw, dh);
      }
      ctx.globalAlpha = isInteracting ? 0.5 : 1;
      ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1;
    }

    function getDistance(p1, p2) {
      return Math.hypot(p2.clientX - p1.clientX, p2.clientY - p1.clientY);
    }

    canvas.addEventListener('pointerdown', e => {
      pointers.set(e.pointerId, e);

      if (pointers.size === 1) {
        isDragging = true;
        lastPan = { x: e.clientX, y: e.clientY };
        isInteracting = true;
      } else if (pointers.size === 2 && !hasStartedZoom) {
        const [p1, p2] = Array.from(pointers.values());
        startDist = getDistance(p1, p2);
        initialScale = scale;
        isZooming = true;
        hasStartedZoom = true;
        isInteracting = true;
      }
    });

    canvas.addEventListener('pointermove', e => {
      if (!pointers.has(e.pointerId)) return;
      pointers.set(e.pointerId, e);

      if (isDragging && pointers.size === 1) {
        const current = e;
        const dx = current.clientX - lastPan.x;
        const dy = current.clientY - lastPan.y;
        position.x += dx;
        position.y += dy;
        lastPan = { x: current.clientX, y: current.clientY };
        draw();
      } else if (isZooming && pointers.size === 2) {
        const [p1, p2] = Array.from(pointers.values());
        const currentDist = getDistance(p1, p2);
        const newScale = initialScale * (currentDist / startDist);
        scale = Math.max(0.1, Math.min(5, newScale));
        draw();
      }
    });

    canvas.addEventListener('pointerup', e => {
      pointers.delete(e.pointerId);
      if (pointers.size < 2) {
        isZooming = false;
        hasStartedZoom = false;
      }
      if (pointers.size === 0) {
        isDragging = false;
        isInteracting = false;
      }
      draw();
    });

    canvas.addEventListener('pointercancel', e => {
      pointers.delete(e.pointerId);
      isDragging = false;
      isZooming = false;
      isInteracting = false;
      hasStartedZoom = false;
      draw();
    });

    document.getElementById('uploadImage').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          userImage = img;
          scale = 1;
          initialScale = 1;
          position = { x: 0, y: 0 };
          draw();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    twibbon.onload = draw;

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'twibbon.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
