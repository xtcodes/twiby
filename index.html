<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twibbon Step-by-Step</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>Alat Twibbon Step-by-Step</h1>

    <!-- Step 1 -->
<div class="step" id="step-1">
  <h2>Langkah 1: Upload Foto</h2>
  <input type="file" id="upload-photo" accept="image/*"><br>
  <img id="photo-preview" style="max-width:100%; margin-top:10px;" alt="Pratinjau Foto">
</div>

<!-- Step 2 -->
<div class="step" id="step-2">
  <h2>Langkah 2: Upload Twibbon (PNG Transparan)</h2>
  <input type="file" id="upload-frame" accept="image/png"><br>
  <img id="frame-preview" style="max-width:100%; margin-top:10px;" alt="Pratinjau Twibbon">
</div>


    <!-- Step 3 -->
    <div class="step" id="step-3">
      <h2>Langkah 3: Pratinjau</h2>
      <canvas id="preview-canvas" width="500" height="500"></canvas>
    </div>

    <!-- Step 4 -->
    <div class="step" id="step-4">
      <h2>Langkah 4: Unduh Gambar</h2>
      <button id="download-btn">Unduh Hasil</button>
    </div>

    <!-- Navigasi -->
    <div class="navigation">
      <button id="prev-btn">Sebelumnya</button>
      <button id="next-btn">Selanjutnya</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
