<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alat Twibbon Interaktif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 10px;
      border-radius: 8px;
    }
    canvas {
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      touch-action: none;
    }
    .navigation {
      margin-top: 30px;
    }
    .navigation button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .navigation button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alat Twibbon Interaktif</h1>

    <!-- Step 1 -->
    <div class="step" id="step-1">
      <h2>Langkah 1: Upload Foto</h2>
      <input type="file" id="upload-photo" accept="image/*"><br>
      <img id="photo-preview" style="display: none;" alt="Preview Foto">
    </div>

    <!-- Step 2 -->
    <div class="step" id="step-2">
      <h2>Langkah 2: Upload Twibbon (PNG Transparan)</h2>
      <input type="file" id="upload-frame" accept="image/png"><br>
      <img id="frame-preview" style="display: none;" alt="Preview Twibbon">
    </div>

    <!-- Step 3 -->
    <div class="step" id="step-3">
      <h2>Langkah 3: Siapkan Komposisi</h2>
      <p>Kamu bisa menggeser dan memperbesar foto sebelum diunduh.</p>
    </div>

    <!-- Step 4 -->
    <div class="step" id="step-4">
      <h2>Langkah 4: Pratinjau & Unduh</h2>
      <canvas id="preview-canvas" width="500" height="500"></canvas><br>
      <button id="download-btn">Unduh Hasil</button>
    </div>

    <!-- Navigasi -->
    <div class="navigation">
      <button id="prev-btn">Sebelumnya</button>
      <button id="next-btn">Selanjutnya</button>
    </div>
  </div>

  <script>
    // ==== Navigasi Step ====
    const steps = document.querySelectorAll('.step');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);
      });

      prevBtn.disabled = index === 0;
      nextBtn.textContent = index === steps.length - 1 ? 'Selesai' : 'Selanjutnya';

      if (index === 3) drawCanvas();
    }

    prevBtn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      } else {
        alert('Twibbon selesai dibuat!');
      }
    });

    showStep(currentStep);

    // ==== Upload & Pratinjau ====
    const photoInput = document.getElementById('upload-photo');
    const frameInput = document.getElementById('upload-frame');
    const photoPreview = document.getElementById('photo-preview');
    const framePreview = document.getElementById('frame-preview');
    const canvas = document.getElementById('preview-canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download-btn');

    let photoImage = new Image();
    let frameImage = new Image();

    // Transformasi interaktif
    let scale = 1;
    let pos = { x: 0, y: 0 };
    let isDragging = false;
    let last = { x: 0, y: 0 };

    // Upload foto
    photoInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          photoPreview.src = e.target.result;
          photoPreview.style.display = 'block';

          photoImage.onload = () => {
            scale = 1;
            pos = { x: 0, y: 0 };
            drawCanvas();
          };
          photoImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Upload twibbon
    frameInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type === 'image/png') {
        const reader = new FileReader();
        reader.onload = function (e) {
          framePreview.src = e.target.result;
          framePreview.style.display = 'block';

          frameImage.onload = drawCanvas;
          frameImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // ===== Interaktif Canvas: Geser & Zoom =====
    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      last = { x: e.offsetX, y: e.offsetY };
    });

    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        const dx = e.offsetX - last.x;
        const dy = e.offsetY - last.y;
        pos.x += dx;
        pos.y += dy;
        last = { x: e.offsetX, y: e.offsetY };
        drawCanvas();
      }
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => isDragging = false);

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.05 : 0.05;
      scale = Math.max(0.1, scale + delta);
      drawCanvas();
    });

    // Touch (mobile)
    let initialDistance = null;
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches[0], e.touches[1]);
      } else if (e.touches.length === 1) {
        isDragging = true;
        last = getTouchPos(canvas, e.touches[0]);
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 2 && initialDistance !== null) {
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        const scaleChange = (newDistance - initialDistance) / 200;
        scale = Math.max(0.1, scale + scaleChange);
        initialDistance = newDistance;
        drawCanvas();
      } else if (e.touches.length === 1 && isDragging) {
        const touchPos = getTouchPos(canvas, e.touches[0]);
        const dx = touchPos.x - last.x;
        const dy = touchPos.y - last.y;
        pos.x += dx;
        pos.y += dy;
        last = touchPos;
        drawCanvas();
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      initialDistance = null;
      isDragging = false;
    });

    function getDistance(t1, t2) {
      const dx = t1.clientX - t2.clientX;
      const dy = t1.clientY - t2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getTouchPos(canvas, touch) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    // Gambar ke canvas
    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (photoImage.src && photoImage.complete && photoImage.naturalWidth > 0) {
        const w = canvas.width * scale;
        const h = canvas.height * scale;
        const x = (canvas.width - w) / 2 + pos.x;
        const y = (canvas.height - h) / 2 + pos.y;
        ctx.drawImage(photoImage, x, y, w, h);
      }

      if (frameImage.src && frameImage.complete && frameImage.naturalWidth > 0) {
        ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
      }
    }

    // Unduh
    downloadBtn.addEventListener('click', () => {
      drawCanvas();
      const link = document.createElement('a');
      link.download = 'twibbon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
