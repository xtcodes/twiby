<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alat Twibbon Drag & Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .dropzone {
      border: 2px dashed #aaa;
      padding: 30px;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
      margin-top: 15px;
      position: relative;
    }
    .dropzone:hover {
      background: #f0f0f0;
    }
    .dropzone img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .square-preview {
      width: 100%;
      padding-top: 100%; /* 1:1 aspect ratio */
      position: relative;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .square-preview img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
      touch-action: none;
    }
    .navigation {
      margin-top: 30px;
    }
    .navigation button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .navigation button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Twibbon Drag & Drop</h1>

    <!-- Step 1 -->
    <div class="step" id="step-1">
      <h2>Langkah 1: Seret/Drop Foto</h2>
      <div class="dropzone" id="drop-photo">
        <p>Seret foto ke sini atau klik untuk pilih</p>
        <div class="square-preview"><img id="photo-preview" style="display: none;" /></div>
        <input type="file" id="upload-photo" accept="image/*" style="display: none;" />
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step-2">
      <h2>Langkah 2: Seret Twibbon PNG</h2>
      <div class="dropzone" id="drop-frame">
        <p>Seret twibbon PNG transparan ke sini atau klik</p>
        <div class="square-preview"><img id="frame-preview" style="display: none;" /></div>
        <input type="file" id="upload-frame" accept="image/png" style="display: none;" />
      </div>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step-3">
      <h2>Langkah 3: Atur Komposisi</h2>
      <p>Geser atau zoom foto sebelum menyimpan.</p>
    </div>

    <!-- Step 4 -->
    <div class="step" id="step-4">
      <h2>Langkah 4: Pratinjau & Unduh</h2>
      <canvas id="preview-canvas" width="500" height="500"></canvas><br>
      <button id="download-btn">Unduh Hasil</button>
    </div>

    <div class="navigation">
      <button id="prev-btn">Sebelumnya</button>
      <button id="next-btn">Selanjutnya</button>
    </div>
  </div>

  <script>
    // === Navigasi ===
    const steps = document.querySelectorAll('.step');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let currentStep = 0;
    function showStep(i) {
      steps.forEach((s, idx) => s.classList.toggle('active', idx === i));
      prevBtn.disabled = i === 0;
      nextBtn.textContent = i === steps.length - 1 ? 'Selesai' : 'Selanjutnya';
      if (i === 3) drawCanvas();
    }
    prevBtn.onclick = () => currentStep--, showStep(currentStep);
    nextBtn.onclick = () => currentStep < 3 ? currentStep++ : alert('Twibbon selesai!'), showStep(currentStep);
    showStep(currentStep);

    // === Upload, Preview, Transformasi ===
    const photoInput = document.getElementById('upload-photo');
    const frameInput = document.getElementById('upload-frame');
    const photoPreview = document.getElementById('photo-preview');
    const framePreview = document.getElementById('frame-preview');
    const canvas = document.getElementById('preview-canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download-btn');

    let photoImage = new Image();
    let frameImage = new Image();
    let scale = 1, pos = { x: 0, y: 0 }, isDragging = false, last = { x: 0, y: 0 };

    const dropHandler = (zone, input, img, imgObj) => {
      zone.addEventListener('click', () => input.click());
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          handleFile(file, img, imgObj);
        }
      });
      input.addEventListener('change', () => {
        if (input.files[0]) handleFile(input.files[0], img, imgObj);
      });
    };

    function handleFile(file, imgTag, imageObj) {
      const reader = new FileReader();
      reader.onload = () => {
        imgTag.src = reader.result;
        imgTag.style.display = 'block';
        imageObj.onload = drawCanvas;
        imageObj.src = reader.result;
        if (imageObj === photoImage) {
          scale = 1;
          pos = { x: 0, y: 0 };
        }
      };
      reader.readAsDataURL(file);
    }

    dropHandler(document.getElementById('drop-photo'), photoInput, photoPreview, photoImage);
    dropHandler(document.getElementById('drop-frame'), frameInput, framePreview, frameImage);

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (photoImage.src && photoImage.complete) {
        const w = canvas.width * scale;
        const h = canvas.height * scale;
        const x = (canvas.width - w) / 2 + pos.x;
        const y = (canvas.height - h) / 2 + pos.y;
        ctx.drawImage(photoImage, x, y, w, h);
      }
      if (frameImage.src && frameImage.complete) {
        ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
      }
    }

    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      last = { x: e.offsetX, y: e.offsetY };
    });
    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        const dx = e.offsetX - last.x;
        const dy = e.offsetY - last.y;
        pos.x += dx;
        pos.y += dy;
        last = { x: e.offsetX, y: e.offsetY };
        drawCanvas();
      }
    });
    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => isDragging = false);
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.05 : 0.05;
      scale = Math.max(0.1, scale + delta);
      drawCanvas();
    });

    // Touch gesture
    let initialDistance = null;
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches[0], e.touches[1]);
      } else if (e.touches.length === 1) {
        isDragging = true;
        last = getTouchPos(canvas, e.touches[0]);
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 2 && initialDistance !== null) {
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        const scaleChange = (newDistance - initialDistance) / 200;
        scale = Math.max(0.1, scale + scaleChange);
        initialDistance = newDistance;
        drawCanvas();
      } else if (e.touches.length === 1 && isDragging) {
        const touchPos = getTouchPos(canvas, e.touches[0]);
        const dx = touchPos.x - last.x;
        const dy = touchPos.y - last.y;
        pos.x += dx;
        pos.y += dy;
        last = touchPos;
        drawCanvas();
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      initialDistance = null;
      isDragging = false;
    });

    function getDistance(t1, t2) {
      const dx = t1.clientX - t2.clientX;
      const dy = t1.clientY - t2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getTouchPos(canvas, touch) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    downloadBtn.onclick = () => {
      drawCanvas();
      const link = document.createElement('a');
      link.download = 'twibbon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    };
  </script>
</body>
</html>
