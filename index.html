<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Twibbon Sederhana</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .canvas-container {
      position: relative;
      display: inline-block;
      background: #fff;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Twibbon Sederhana</h1>
  <div class="canvas-container">
    <canvas id="twibbonCanvas" width="500" height="500"></canvas>
  </div>
  <br />
  <input type="file" id="uploadImage" accept="image/*" />
  <br />
  <button onclick="downloadImage()">Unduh Hasil</button>

  <script>
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');

    const twibbon = new Image();
    twibbon.src = 'twibbon.png'; // Ganti dengan URL twibbon transparan
    twibbon.onload = () => {
      ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
    };

    document.getElementById('uploadImage').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // gambar user
          ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height); // gambar twibbon
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'twibbon.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
