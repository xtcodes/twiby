<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon Geser & Zoom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      touch-action: none; /* penting agar gesture tidak diganggu browser */
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4 space-y-4">
  <h1 class="text-2xl font-bold">Twibbon Interaktif</h1>

  <!-- Canvas -->
  <canvas id="canvas" width="500" height="500" class="border rounded shadow-md touch-none"></canvas>

  <!-- Input -->
  <input type="file" id="upload" accept="image/*" />

  <!-- Tombol -->
  <div class="space-x-2">
    <button id="downloadBtn" disabled class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50">Unduh Hasil</button>
    <button id="shareBtn" disabled class="bg-green-500 text-white px-4 py-2 rounded disabled:opacity-50">Bagikan</button>
  </div>

  <!-- Twibbon Default (Hidden) -->
  <img id="twibbon" src="twibbon.png" alt="Twibbon" class="hidden" crossorigin="anonymous" />

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");
    const twibbonImg = document.getElementById("twibbon");
    const downloadBtn = document.getElementById("downloadBtn");
    const shareBtn = document.getElementById("shareBtn");

    let userImg = null;
    let userTexture = new Image();
    let isDragging = false;

    // Transformasi user image
    const state = {
      scale: 1,
      x: 0,
      y: 0,
      lastX: 0,
      lastY: 0,
      startDist: null,
      initialScale: 1
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImg) {
        const iw = userImg.width;
        const ih = userImg.height;

        const w = iw * state.scale;
        const h = ih * state.scale;
        ctx.drawImage(userImg, state.x, state.y, w, h);
      }

      ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          userImg = img;
          state.scale = 1;
          state.x = (canvas.width - img.width) / 2;
          state.y = (canvas.height - img.height) / 2;
          downloadBtn.disabled = false;
          shareBtn.disabled = !navigator.canShare;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Pointer events
    let pointers = [];

    canvas.addEventListener("pointerdown", (e) => {
      canvas.setPointerCapture(e.pointerId);
      pointers.push(e);
      if (pointers.length === 1) {
        state.lastX = e.clientX;
        state.lastY = e.clientY;
      } else if (pointers.length === 2) {
        state.startDist = getDistance(pointers[0], pointers[1]);
        state.initialScale = state.scale;
      }
    });

    canvas.addEventListener("pointermove", (e) => {
      for (let i = 0; i < pointers.length; i++) {
        if (pointers[i].pointerId === e.pointerId) {
          pointers[i] = e;
          break;
        }
      }

      if (pointers.length === 1) {
        const dx = e.clientX - state.lastX;
        const dy = e.clientY - state.lastY;
        state.x += dx;
        state.y += dy;
        state.lastX = e.clientX;
        state.lastY = e.clientY;
      } else if (pointers.length === 2) {
        const dist = getDistance(pointers[0], pointers[1]);
        const scaleFactor = dist / state.startDist;
        state.scale = state.initialScale * scaleFactor;
      }
    });

    canvas.addEventListener("pointerup", (e) => {
      pointers = pointers.filter(p => p.pointerId !== e.pointerId);
    });

    canvas.addEventListener("pointercancel", (e) => {
      pointers = pointers.filter(p => p.pointerId !== e.pointerId);
    });

    function getDistance(p1, p2) {
      const dx = p2.clientX - p1.clientX;
      const dy = p2.clientY - p1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    downloadBtn.addEventListener("click", () => {
      if (!userImg) return alert("Silakan unggah gambar terlebih dahulu.");
      const link = document.createElement("a");
      link.download = "twibbon.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    shareBtn.addEventListener("click", async () => {
      if (!userImg) return alert("Silakan unggah gambar terlebih dahulu.");
      canvas.toBlob(async (blob) => {
        const file = new File([blob], "twibbon.png", { type: "image/png" });
        try {
          await navigator.share({
            files: [file],
            title: "Twibbon Saya",
            text: "Lihat twibbon buatan saya!",
          });
        } catch (err) {
          alert("Gagal membagikan: " + err.message);
        }
      });
    });

    animate();
  </script>
</body>
</html>
