<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twibbon Step-by-Step</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>Alat Twibbon Step-by-Step</h1>

    <div class="step step-1 active">
      <h2>Langkah 1: Upload Foto</h2>
      <input type="file" id="upload-photo" accept="image/*">
    </div>

    <div class="step step-2">
      <h2>Langkah 2: Upload Twibbon (PNG Transparan)</h2>
      <input type="file" id="upload-frame" accept="image/png">
    </div>

    <div class="step step-3">
      <h2>Langkah 3: Pratinjau</h2>
      <canvas id="preview-canvas" width="500" height="500"></canvas>
    </div>

    <div class="step step-4">
      <h2>Langkah 4: Unduh Gambar</h2>
      <button id="download-btn">Unduh Hasil</button>
    </div>

    <div class="navigation">
      <button id="prev-btn" disabled>Sebelumnya</button>
      <button id="next-btn">Selanjutnya</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
