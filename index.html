<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon Drag & Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .dropzone {
      border: 2px dashed #aaa;
      padding: 30px;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
      margin-top: 15px;
    }
    .square-preview {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .square-preview img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
      touch-action: none;
      background-color: #fff;
    }
    .navigation {
      margin-top: 30px;
    }
    .navigation button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .navigation button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .dl {
      width: 100%;
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      background-color: #04AA6D;
      color: white;
      cursor: pointer;
    }
    .dl:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .share {
      width: 100%;
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      background-color: #555555;
      color: white;
      cursor: pointer;
    }
    .share:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      }
    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #countdown {
      font-size: 14px;
      margin-top: 8px;
      color: #888;
      display: none;
    }
    .notification {
      max-width: 200px;
      font-size: 16px;
      margin: 0 10px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    .notification.show {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 700px) {
      .container {
        margin: 0 auto;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Twibbon Drag & Drop</h1>

    <div class="step active" id="step-1">
      <h2>Langkah 1: Unggah Foto</h2>
      <div class="dropzone" id="drop-photo">
        <p>Seret foto ke sini atau klik untuk pilih</p>
        <div class="square-preview"><img id="photo-preview" style="display: none;" /></div>
        <input type="file" id="upload-photo" accept="image/*" style="display: none;" />
      </div>
    </div>

    <div class="step" id="step-2">
      <h2>Langkah 2: Unggah Twibbon (PNG Transparan)</h2>
      <div class="dropzone" id="drop-frame">
        <p>Seret twibbon PNG ke sini atau klik untuk pilih</p>
        <div class="square-preview"><img id="frame-preview" style="display: none;" /></div>
        <input type="file" id="upload-frame" accept="image/png" style="display: none;" />
      </div>
    </div>

    <div class="step" id="step-3">
      <h2>Langkah 3: Atur Posisi Foto</h2>
      <p>Geser dan zoom sebelum menyimpan.</p>
      <canvas id="preview-canvas" width="500" height="500"></canvas>
    </div>

    <div class="step" id="step-4">
      <h2>Langkah 4: Pratinjau & Unduh</h2>
      <p><canvas id="preview-canvas-final" width="500" height="500"></canvas></p>
      <p>
      <button class="dl" id="download-btn">Unduh Hasil</button>
      <button class="share" id="share-btn" style="display:none">Bagikan ke Media Sosial</button>
      </p>

      <div id="countdown">Mohon tunggu...</div>
    </div>

    <div class="navigation">
      <button id="prev-btn" disabled>Sebelumnya</button>
      <button id="next-btn">Selanjutnya</button>
    </div>
  </div>

  <div id="spinner"><div class="loader"></div></div>
  <div id="notification" class="notification"></div>


  <script src="app.js"></script>
</body>
</html>
